<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>しばた図鑑</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans JP', 'Montserrat', sans-serif;
      color: #fff;
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      min-width: 100vw;
      overflow: hidden;
      background: transparent;
    }
    #background-clear, #background-blur {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('background1.jpg'); /* 画像名は適宜変更してください */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      pointer-events: none;
      user-select: none;
    }
    #background-clear {
      z-index: -2;
      opacity: 1;
      transition: opacity 1s cubic-bezier(.4,0,.2,1);
    }
    #background-blur {
      z-index: -1;
      filter: blur(4px);
      opacity: 0;
      -webkit-mask-image: linear-gradient(to bottom, 
        rgba(0,0,0,1) 0%,
        rgba(0,0,0,0.15) 35%,
        rgba(0,0,0,0) 47%,
        rgba(0,0,0,0) 53%,
        rgba(0,0,0,0.15) 65%,
        rgba(0,0,0,1) 100%
      );
      mask-image: linear-gradient(to bottom, 
        rgba(0,0,0,1) 0%,
        rgba(0,0,0,0.15) 35%,
        rgba(0,0,0,0) 47%,
        rgba(0,0,0,0) 53%,
        rgba(0,0,0,0.15) 65%,
        rgba(0,0,0,1) 100%
      );
      transition: opacity 1.2s cubic-bezier(.4,0,.2,1);
    }
    .overlay {
      background: transparent !important;
      backdrop-filter: blur(3px) saturate(1.05);
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center; /* 完全中央寄せ */
      align-items: center;
      text-align: center;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
      opacity: 0;
      pointer-events: none;
      transform: none;
      transition: opacity 0.7s cubic-bezier(.4,0,.2,1), transform 0.7s cubic-bezier(.4,0,.2,1);
    }
    .overlay.visible {
      opacity: 1;
      pointer-events: auto;
    }
    h1 {
      font-family: 'Montserrat', 'Noto Sans JP', sans-serif;
      font-size: 3.7em;
      margin: 0.1em 0 0.04em 0;
      font-weight: 700;
      letter-spacing: 0.08em;
      /* v20 オレンジ〜ゴールド系グラデーション */
      background: linear-gradient(90deg, #FFA500 10%, #fff3c0 70%, #FF7F50 100%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      text-shadow:
        0 2px 18px rgba(60,0,60,0.18),
        0 1.5px 0 #6a4083;
      position: relative;
      user-select: none;
      z-index: 1;
    }
    h1::before {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      width: 120%;
      height: 120%;
      background: rgba(0,0,0,0.20);
      border-radius: 1em;
      z-index: -1;
      pointer-events: none;
      filter: blur(2px);
    }
    @keyframes titleFadeIn {
      0% {opacity:0; letter-spacing:0.35em; filter:blur(4px);}
      80%{filter:blur(1px);}
      100%{opacity:1; letter-spacing: 0.08em; filter:blur(0);}
    }
    .subtitle {
      font-size: 1.3em;
      margin-bottom: 0.9em;
      margin-top: 0.1em;
      color: #fffbe5;
      letter-spacing: 0.03em;
      text-shadow:
        0 2px 12px rgba(60,0,60,0.23),
        0 1px 0 #6a4083;
      font-weight: 400;
      animation: subtitleIn 1.0s cubic-bezier(.33,1.2,.5,1.05) .4s backwards;
      font-family: 'Noto Sans JP', 'Montserrat', sans-serif;
      line-height: 1.5;
      position: relative;
      user-select: none;
      z-index: 1;
    }
    .subtitle::before {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
      width: 110%;
      height: 125%;
      background: rgba(0,0,0,0.13);
      border-radius: 1em;
      z-index: -1;
      pointer-events: none;
      filter: blur(1.4px);
    }
    @keyframes subtitleIn {
      0% {opacity: 0; transform: translateY(-18px);}
      100%{opacity: 1; transform: none;}
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 32px;
      margin-top: 1.6em;
      animation: fadeIn 1.3s cubic-bezier(.2,1.4,.5,1) .6s backwards;
    }
    .button-link {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 1.1em 2.2em;
      font-size: 1.15em;
      text-decoration: none;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.22);
      transition: transform 0.3s cubic-bezier(.3,1.3,.5,1), box-shadow 0.3s, background 0.3s;
      overflow: hidden;
      font-weight: bold;
      letter-spacing: 0.04em;
      border: none;
      outline: none;
      box-sizing: border-box;
      background: linear-gradient(135deg, #FFA500, #FF7F50 60%);
      gap: 0.6em;
      min-width: 10em;
    }
    .button-link .fa-solid,
    .button-link .fa-scroll {
      font-size: 1.35em;
      margin-right: 0.65em;
      margin-left: -0.25em;
      vertical-align: middle;
    }
    .button-zukan {
      background: linear-gradient(135deg, #FFA500, #FF7F50 60%);
    }
    .button-zukan:hover, .button-zukan:focus,
    .button-zukan.active {
      background: linear-gradient(135deg, #FFD580 30%, #FFB347 100%);
    }
    .button-camera {
      background: linear-gradient(135deg, #3cc47c, #168f4e 60%);
    }
    .button-camera:hover, .button-camera:focus,
    .button-camera.active {
      background: linear-gradient(135deg, #6cfcb7 30%, #35b86b 100%);
    }
    .button-map {
      background: linear-gradient(135deg, #3381ff, #2350b8 60%);
    }
    .button-map:hover, .button-map:focus,
    .button-map.active {
      background: linear-gradient(135deg, #6dc4ff 30%, #3f6db3 100%);
    }
    .button-link::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.18);
      transform: skewX(-20deg);
      transition: left 0.5s cubic-bezier(.3,1.3,.5,1);
      pointer-events: none;
    }
    .button-link:hover::after, .button-link:focus::after,
    .button-link.active::after {
      left: 100%;
    }
    .button-link:hover, .button-link:focus, .button-link:active, .button-link.active {
      transform: translateY(-7px) scale(1.045);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.26);
      color: #fffbf7;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2.1em;
      }
      .subtitle {
        font-size: 0.98em;
      }
      .buttons {
        flex-direction: column;
        align-items: center;
        gap: 12px;
        margin-top: 1.1em;
      }
      .button-link {
        width: 80vw;
        padding: 1em 1em;
        font-size: 1em;
        box-sizing: border-box;
      }
      .overlay {
        transform: none;
      }
    }
    @media (max-width: 380px) {
      .button-link {
        font-size: 0.91em;
        padding: 0.8em 0.6em;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="background-clear"></div>
  <div id="background-blur"></div>
  <div class="overlay" id="overlay">
    <h1>しばた図鑑</h1>
    <div class="subtitle">しばたの自然と文化を楽しむWebアプリ</div>
    <div class="buttons">
      <a href="list.html" class="button-link button-zukan">
        <i class="fa-solid fa-scroll" aria-hidden="true"></i>図鑑一覧
      </a>
      <a href="../camera/index.html" class="button-link button-camera">
        <i class="fa-solid fa-camera" aria-hidden="true"></i>カメラを開く
      </a>
      <a href="map.html" class="button-link button-map">
        <i class="fa-solid fa-map-location-dot" aria-hidden="true"></i>マップを開く
      </a>
    </div>
  </div>
  <script>
    // 背景画像セット（画像ファイル名を合わせてください）
    document.getElementById('background-clear').style.backgroundImage = "url('background1.jpg')";
    document.getElementById('background-blur').style.backgroundImage = "url('background1.jpg')";
    // ぼかしレイヤーを後からふわっとフェードイン
    setTimeout(function() {
      document.getElementById('background-blur').style.opacity = '1';
    }, 500);
    // UX群ふわっと表示
    setTimeout(function() {
      document.getElementById('overlay').classList.add('visible');
    }, 850);

    // スマホやタブレットのタッチ操作でも「ホバー感」を出す
    document.querySelectorAll('.button-link').forEach(btn => {
      btn.addEventListener('touchstart', () => btn.classList.add('active'), {passive: true});
      btn.addEventListener('touchend', () => btn.classList.remove('active'));
      btn.addEventListener('touchcancel', () => btn.classList.remove('active'));
    });
  </script>
</body>
</html>
