<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>しばた図鑑</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      color: white;
      text-align: center;
      background-image: url('background.jpg'); 
      background-size: cover;
      background-position: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.3);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3em;
      margin: 0.5em 0;
    }

    p {
      font-size: 1.2em;
      margin: 0.5em 0 1.5em;
    }

    .buttons button {
      background-color: orange;
      border: none;
      padding: 1em 2em;
      margin: 0 10px;
      font-size: 1em;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .buttons button:hover {
      background-color: darkorange;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>しばた図鑑</h1>
    <div class="buttons">
      <button>図鑑一覧</button>
      <button>カメラを開く</button>
      <button>マップを開く</button>
    </div>
  </div>
</body>
</html>
