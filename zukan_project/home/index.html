<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>しばた図鑑</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans JP', 'Montserrat', sans-serif;
      color: #fff;
      min-height: 100vh;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: transparent;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      background: transparent;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('background1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1;
      opacity: 1;
      pointer-events: none;
      user-select: none;
    }
    .overlay {
      background: rgba(24, 28, 31, 0.52);
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
      /* ここで上方向へ寄せる（中央-10vh） */
      padding-top: 10vh;
    }
    h1 {
      font-family: 'Montserrat', 'Noto Sans JP', sans-serif;
      font-size: 3.7em;
      margin: 0.1em 0 0.04em 0;
      font-weight: 700;
      letter-spacing: 0.08em;
      background: linear-gradient(90deg, #FFA500 10%, #fff3c0 70%, #FF7F50 100%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 18px rgba(0,0,0,0.11);
      animation: titleFadeIn 1.5s cubic-bezier(.3,1.3,.5,1) .18s backwards;
      user-select: none;
    }
    @keyframes titleFadeIn {
      0% {opacity:0; letter-spacing:0.35em; filter:blur(4px);}
      80%{filter:blur(1px);}
      100%{opacity:1; letter-spacing: 0.08em; filter:blur(0);}
    }
    .subtitle {
      font-size: 1.3em;
      margin-bottom: 0.9em;
      margin-top: 0.1em;
      color: #fff8e7cc;
      letter-spacing: 0.03em;
      text-shadow: 0 1.5px 12px rgba(0,0,0,0.13);
      font-weight: 400;
      animation: subtitleIn 1.4s cubic-bezier(.33,1.2,.5,1.05) .5s backwards;
      font-family: 'Noto Sans JP', 'Montserrat', sans-serif;
      line-height: 1.5;
    }
    @keyframes subtitleIn {
      0% {opacity: 0; transform: translateY(-18px);}
      100%{opacity: 1; transform: none;}
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 32px;
      margin-top: 1.6em;
      animation: fadeIn 2.1s cubic-bezier(.2,1.4,.5,1) .8s backwards;
    }
    .button-link {
      position: relative;
      display: inline-block;
      background: linear-gradient(135deg, #FFA500, #FF7F50 60%);
      color: white;
      padding: 1.1em 2.2em;
      font-size: 1.15em;
      text-decoration: none;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.22);
      transition: transform 0.3s cubic-bezier(.3,1.3,.5,1), box-shadow 0.3s, background 0.3s;
      overflow: hidden;
      font-weight: bold;
      letter-spacing: 0.04em;
      border: none;
      outline: none;
      box-sizing: border-box;
    }
    .button-link::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.18);
      transform: skewX(-20deg);
      transition: left 0.5s cubic-bezier(.3,1.3,.5,1);
      pointer-events: none;
    }
    .button-link:hover, .button-link:focus {
      transform: translateY(-7px) scale(1.045);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.26);
      background: linear-gradient(135deg, #FFD580 30%, #FFB347 100%);
      color: #fffbf7;
    }
    .button-link:hover::after, .button-link:focus::after {
      left: 100%;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2.1em;
      }
      .subtitle {
        font-size: 0.98em;
      }
      .buttons {
        flex-direction: column;
        align-items: center;
        gap: 12px;
        margin-top: 1.1em;
      }
      .button-link {
        width: 80vw;
        padding: 1em 1em;
        font-size: 1em;
        box-sizing: border-box;
      }
      .overlay {
        padding-top: 11vh;
      }
    }
    @media (max-width: 380px) {
      .button-link {
        font-size: 0.91em;
        padding: 0.8em 0.6em;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <div class="overlay">
    <h1>しばた図鑑</h1>
    <div class="subtitle">しばたの自然と文化を楽しむWebアプリ</div>
    <div class="buttons">
      <a href="list.html" class="button-link">図鑑一覧</a>
      <a href="../camera/index.html" class="button-link">カメラを開く</a>
      <a href="map.html" class="button-link">マップを開く</a>
    </div>
  </div>
</body>
</html>
