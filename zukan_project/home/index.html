<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>しばた図鑑</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Hiragino Kaku Gothic ProN', 'Segoe UI', sans-serif;
      height: 100%;
      color: white;
    }

    body {
      background-image: url('background.jpg'); 
      background-size: contain;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed; 
      image-rendering: auto;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.35);
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 4em; 
      margin: 0.5em 0;
    }

    p {
      font-size: 1.5em; 
      margin: 0.5em 0 2em;
    }

    .buttons button {
      background-color: orange;
      border: none;
      padding: 1.2em 2.5em;
      margin: 0 15px;
      font-size: 1.2em;
      color: white;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .buttons button:hover {
      background-color: darkorange;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5em;
      }

      p {
        font-size: 1.2em;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        gap: 1em;
      }

      .buttons button {
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>しばた図鑑</h1>
    <div class="buttons">
      <button>図鑑一覧</button>
      <button>カメラを開く</button>
      <button>マップを開く</button>
    </div>
  </div>
</body>
</html>
