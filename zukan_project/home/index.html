<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>しばた図鑑</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans JP', 'Montserrat', sans-serif;
      color: #fff;
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      min-width: 100vw;
      overflow: hidden;
      background: transparent;
    }
    #background-clear, #background-blur {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('background1.jpg'); /* 画像名は適宜修正 */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      pointer-events: none;
      user-select: none;
    }
    #background-clear {
      z-index: -2;
      opacity: 1;
      transition: opacity 1s cubic-bezier(.4,0,.2,1);
    }
    #background-blur {
      z-index: -1;
      filter: blur(4px);
      opacity: 0;
      -webkit-mask-image: linear-gradient(to bottom, 
        rgba(0,0,0,1) 0%,
        rgba(0,0,0,0.15) 35%,
        rgba(0,0,0,0) 47%,
        rgba(0,0,0,0) 53%,
        rgba(0,0,0,0.15) 65%,
        rgba(0,0,0,1) 100%
      );
      mask-image: linear-gradient(to bottom, 
        rgba(0,0,0,1) 0%,
        rgba(0,0,0,0.15) 35%,
        rgba(0,0,0,0) 47%,
        rgba(0,0,0,0) 53%,
        rgba(0,0,0,0.15) 65%,
        rgba(0,0,0,1) 100%
      );
      transition: opacity 1.2s cubic-bezier(.4,0,.2,1);
    }
    .overlay {
      background: transparent !important;
      backdrop-filter: blur(3px) saturate(1.05);
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
      opacity: 0;
      pointer-events: none;
      transform: none;
      transition: opacity 0.7s cubic-bezier(.4,0,.2,1), transform 0.7s cubic-bezier(.4,0,.2,1);
    }
    .overlay.visible {
      opacity: 1;
      pointer-events: auto;
    }
    .title-bg {
      display: inline-block;
      position: relative;
      padding: 0.2em 1.2em;
      border-radius: 1.5em;
      background: linear-gradient(120deg, rgba(255,255,255,0.74) 0%, rgba(255,255,255,0.21) 100%);
      box-shadow: 0 6px 28px 0 rgba(0,0,0,0.18);
      margin-bottom: 0.12em;
    }
    h1 {
      font-family: 'Montserrat', 'Noto Sans JP', sans-serif;
      font-size: 3.8em;
      font-weight: 700;
      letter-spacing: 0.07em;
      margin: 0;
      /* 光沢オレンジのグラデーション */
      background: linear-gradient(90deg, #FFA500 5%, #fffbe5 35%, #fff 45%, #FFA500 60%, #FF7F50 100%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      /* 光沢感 (白グロスを::afterで重ねる) */
      position: relative;
      z-index: 1;
      text-shadow:
        0 2px 12px rgba(0,0,0,0.18),
        0 1.5px 0 #fff8,
        0 3px 12px #ffa50010;
      user-select: none;
      filter: drop-shadow(0 2px 8px #fff3);
    }
    h1::after {
      /* 光沢のハイライトを描く（上部の白いカーブ帯） */
      content: '';
      position: absolute;
      left: 10%;
      top: 7%;
      width: 80%;
      height: 35%;
      background: linear-gradient(120deg, rgba(255,255,255,0.73) 10%, rgba(255,255,255,0.13) 80%);
      border-radius: 60% 60% 40% 40% / 70% 70% 30% 30%;
      opacity: 0.45;
      pointer-events: none;
      z-index: 2;
      filter: blur(1.2px);
    }
    .subtitle-bg {
      display: inline-block;
      position: relative;
      padding: 0.15em 1.0em;
      border-radius: 1.1em;
      background: linear-gradient(120deg, rgba(255,255,255,0.62) 0%, rgba(255,255,255,0.11) 100%);
      box-shadow: 0 1.5px 9px 0 rgba(0,0,0,0.14);
      margin-bottom: 1.0em;
    }
    .subtitle {
      font-size: 1.3em;
      color: #fff;
      font-weight: 400;
      letter-spacing: 0.03em;
      margin: 0;
      font-family: 'Noto Sans JP', 'Montserrat', sans-serif;
      line-height: 1.52;
      position: relative;
      z-index: 1;
      text-shadow:
        0 2px 8px rgba(0,0,0,0.13),
        0 1.5px 0 #fff8;
      user-select: none;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 32px;
      margin-top: 1.4em;
    }
    .button-link {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 1.1em 2.2em;
      font-size: 1.15em;
      text-decoration: none;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.22);
      transition: transform 0.3s cubic-bezier(.3,1.3,.5,1), box-shadow 0.3s, background 0.3s;
      overflow: hidden;
      font-weight: bold;
      letter-spacing: 0.04em;
      border: none;
      outline: none;
      box-sizing: border-box;
      background: linear-gradient(135deg, #FFA500, #FF7F50 60%);
      gap: 0.6em;
      min-width: 10em;
    }
    .button-link .fa-solid,
    .button-link .fa-scroll {
      font-size: 1.35em;
      margin-right: 0.65em;
      margin-left: -0.25em;
      vertical-align: middle;
    }
    .button-zukan {
      background: linear-gradient(135deg, #FFA500, #FF7F50 60%);
    }
    .button-zukan:hover, .button-zukan:focus,
    .button-zukan.active {
      background: linear-gradient(135deg, #FFD580 30%, #FFB347 100%);
    }
    .button-camera {
      background: linear-gradient(135deg, #3cc47c, #168f4e 60%);
    }
    .button-camera:hover, .button-camera:focus,
    .button-camera.active {
      background: linear-gradient(135deg, #6cfcb7 30%, #35b86b 100%);
    }
    .button-map {
      background: linear-gradient(135deg, #3381ff, #2350b8 60%);
    }
    .button-map:hover, .button-map:focus,
    .button-map.active {
      background: linear-gradient(135deg, #6dc4ff 30%, #3f6db3 100%);
    }
    .button-link::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.18);
      transform: skewX(-20deg);
      transition: left 0.5s cubic-bezier(.3,1.3,.5,1);
      pointer-events: none;
    }
    .button-link:hover::after, .button-link:focus::after,
    .button-link.active::after {
      left: 100%;
    }
    .button-link:hover, .button-link:focus, .button-link:active, .button-link.active {
      transform: translateY(-7px) scale(1.045);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.26);
      color: #fffbf7;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2.1em;
      }
      .subtitle {
        font-size: 0.98em;
      }
      .buttons {
        flex-direction: column;
        align-items: center;
        gap: 12px;
        margin-top: 1.1em;
      }
      .button-link {
        width: 80vw;
        padding: 1em 1em;
        font-size: 1em;
        box-sizing: border-box;
      }
      .overlay {
        transform: none;
      }
      .title-bg, .subtitle-bg {
        padding-left: 0.5em;
        padding-right: 0.5em;
      }
    }
    @media (max-width: 380px) {
      .button-link {
        font-size: 0.91em;
        padding: 0.8em 0.6em;
      }
    }
  </style>
</head>
<body>
  <div id="background-clear"></div>
  <div id="background-blur"></div>
  <div class="overlay" id="overlay">
    <span class="title-bg">
      <h1>しばた図鑑</h1>
    </span>
    <span class="subtitle-bg">
      <div class="subtitle">しばたの自然と文化を楽しむWebアプリ</div>
    </span>
    <div class="buttons">
      <a href="list.html" class="button-link button-zukan">
        <i class="fa-solid fa-scroll" aria-hidden="true"></i>図鑑一覧
      </a>
      <a href="../camera/index.html" class="button-link button-camera">
        <i class="fa-solid fa-camera" aria-hidden="true"></i>カメラを開く
      </a>
      <a href="map.html" class="button-link button-map">
        <i class="fa-solid fa-map-location-dot" aria-hidden="true"></i>マップを開く
      </a>
    </div>
  </div>
  <script>
    document.getElementById('background-clear').style.backgroundImage = "url('background1.jpg')";
    document.getElementById('background-blur').style.backgroundImage = "url('background1.jpg')";
    setTimeout(function() {
      document.getElementById('background-blur').style.opacity = '1';
    }, 500);
    setTimeout(function() {
      document.getElementById('overlay').classList.add('visible');
    }, 850);
    document.querySelectorAll('.button-link').forEach(btn => {
      btn.addEventListener('touchstart', () => btn.classList.add('active'), {passive: true});
      btn.addEventListener('touchend', () => btn.classList.remove('active'));
      btn.addEventListener('touchcancel', () => btn.classList.remove('active'));
    });
  </script>
</body>
</html>
