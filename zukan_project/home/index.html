<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>しばた図鑑</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans JP', sans-serif;
      height: 100%;
      color: white;
      overflow: hidden;
    }

    body {
      background-image: url('background1.jpg'); /* 初期画像 */
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      image-rendering: auto;
      transition: background-image 1s ease-in-out;
    }

    .overlay {
      background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.3));
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      backdrop-filter: blur(2px);
    }

    h1 {
      font-size: 4em;
      margin: 0.3em 0;
      font-weight: 700;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
    }

    p {
      font-size: 1.5em;
      margin: 0.5em 0 2em;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .button-link {
      display: inline-block;
      background: linear-gradient(135deg, #FFA500, #FF8C00);
      color: white;
      padding: 1.2em 2.5em;
      font-size: 1.2em;
      text-decoration: none;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .button-link::after {
      content: "→";
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      opacity: 0;
      transition: opacity 0.3s, right 0.3s;
    }

    .button-link:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .button-link:hover::after {
      opacity: 1;
      right: 15px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5em;
      }

      p {
        font-size: 1.2em;
      }

      .buttons {
        flex-direction: column;
        align-items: center;
      }

      .button-link {
        width: 90%;
        padding: 1em 2em;
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>しばた図鑑</h1>
    <div class="buttons">
      <a href="list.html" class="button-link">図鑑一覧</a>
      <a href="../camera/index.html" class="button-link">カメラを開く</a>
      <a href="map.html" class="button-link">マップを開く</a>
    </div>
  </div>

  <script>
    const images = [
      'background1.jpg',
      'background2.jpg',
      'background3.jpg'
    ];

    let index = 0;

    setInterval(() => {
      index = (index + 1) % images.length;
      document.body.style.backgroundImage = `url('${images[index]}')`;
    }, 5000);
  </script>
</body>
</html>
