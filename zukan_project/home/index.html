<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新発田ずかん</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        html, body {
            margin: 0; padding: 0;
            font-family: 'Mochiy Pop One', sans-serif;
            color: #fff;
            width: 100vw; height: 100vh;
            overflow: hidden;
            background: transparent;
        }

        #background-clear, #background-blur {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            pointer-events: none;
            user-select: none;
            transition: background-image 1.5s cubic-bezier(.4,0,.2,1); /* Added transition for background image */
        }

        #background-clear { z-index: -2; }
        #background-blur {
            z-index: -1;
            filter: blur(4px);
            opacity: 0;
            transition: opacity 1.2s cubic-bezier(.4,0,.2,1), background-image 1.5s cubic-bezier(.4,0,.2,1); /* Added background-image transition */
        }

        /* ハンバーガーメニュー */
        .menu-toggle {
            position: absolute;
            top: 20px; left: 20px;
            font-size: 1.8em;
            color: white;
            background: rgba(0, 0, 0, 0.4);
            padding: 10px 12px;
            border-radius: 10px;
            z-index: 1000;
            cursor: pointer;
            transition: background 0.3s, left 0.35s ease-in-out;
        }
        .menu-toggle:hover {
            background: rgba(0, 0, 0, 0.6);
        }

        /* サイドメニュー */
        .side-menu {
            position: fixed;
            top: 0; left: -260px;
            width: 260px; height: 100%;
            background: rgba(20, 20, 20, 0.95);
            box-shadow: 2px 0 10px rgba(0,0,0,0.5);
            padding: 2em 1em 1em 1em;
            box-sizing: border-box;
            z-index: 999;
            transition: left 0.35s ease-in-out;
            display: flex;
            flex-direction: column;
        }
        .side-menu.open {
            left: 0;
        }
        /* サイドメニューが開いたとき三本線を右へずらす */
        .side-menu.open ~ .menu-toggle {
            left: 280px; /* サイドメニュー幅260px + 余白20px */
        }

        .side-menu .menu-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 1.5em;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 0.6em;
            margin-left: 0.2em;
        }

        .side-menu a {
            color: white;
            text-decoration: none;
            padding: 0.6em 0;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 0.8em;
            transition: background 0.25s;
            border-radius: 6px;
        }
        .side-menu a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* 中央オーバーレイ */
        .overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.7s cubic-bezier(.4,0,.2,1);
        }
        .overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .title-block {
            margin-bottom: 50px;
            transform: translateY(-15px);
        }

        /* タイトルを目立たせる */
       h1 {
            font-family: 'Mochiy Pop One', sans-serif;
            font-size: 5em;
            font-weight: normal; /* Mochiy Pop Oneは太さを変更できないためnormalに */
            letter-spacing: 0.1em;
            margin: 0.1em 0 0.2em 0;
            
            color: #fff; /* 文字色を白に設定 */
            
            /* 縁取りを追加 */
            text-shadow:
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000,
                2px 2px 0 #000;
                
            user-select: none;
            
            /* グラデーション関連のプロパティはすべて削除 */
            background: none;
            -webkit-background-clip: none;
            -webkit-text-fill-color: initial;
            background-clip: none;
        }
        
        .subtitle {
            font-family: 'Mochiy Pop One', sans-serif; /* サブタイトルは読みやすさを考慮しNoto Sans JPに設定 */
            font-size: 1.7em;
            color: #fff;
            font-weight: 400;
            margin-bottom: 1.5em;
            line-height: 1.6;
            user-select: none;
            /* サブタイトルに縁取りを追加 */
            text-shadow:
                -1px -1px 0 #000,  /* 左上 */
                1px -1px 0 #000,   /* 右上 */
                -1px 1px 0 #000,   /* 左下 */
                1px 1px 0 #000;    /* 右下 */
        }
        /* ボタンスタイル */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }

        .buttons .button-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6em;
            padding: 0.8em 1.5em;
            font-size: 1em;
            font-weight: bold;
            letter-spacing: 0.04em;
            color: #fff;
            background: linear-gradient(135deg, #FFA500, #FF7F50);
            text-decoration: none;
            border-radius: 18px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.22);
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            min-width: 170px;
        }

        /* アイコンの幅を固定して位置を揃える */
        .buttons .button-link i {
            font-size: 1.35em;
            width: 2.0em;
            text-align: center;
        }

        .buttons .button-link:hover {
            transform: translateY(-6px) scale(1.04);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #FFD580 30%, #FFB347 100%);
        }

        @media (max-width: 700px) {
            h1 { font-size: 3em; }
            .subtitle { font-size: 1em; }
            .button-link {
                width: 63vw;
                font-size: 1em;
                padding: 0.9em 0.7em;
            }
        }
    </style>
</head>
<body>
    <nav class="side-menu" id="sideMenu">
        <div class="menu-title"><i class="fa-solid fa-user"></i> ユーザー名</div>
        <a href="index.html"><i class="fa-solid fa-house"></i> ホーム</a>
        <a href="list.html"><i class="fa-solid fa-scroll"></i> ずかん</a>
        <a href="../camera/index.html"><i class="fa-solid fa-camera"></i> カメラ</a>
        <a href="map.html"><i class="fa-solid fa-map"></i> マップ</a>
        <a href="settings.html"><i class="fa-solid fa-gear"></i> せってい</a>
        <a href="help.html"><i class="fa-solid fa-circle-question"></i> ヘルプ</a>
    </nav>

    <div class="menu-toggle" id="menuToggle">
        <i class="fa-solid fa-bars"></i>
    </div>

    <div id="background-clear"></div>
    <div id="background-blur"></div>

    <div class="overlay" id="overlay">
        <div class="title-block">
            <h1>新発田ずかん</h1>
            <div class="subtitle">しばたの自然と文化を楽しむWebアプリ</div>
        </div>
        <div class="buttons">
            <a href="list.html" class="button-link"><i class="fa-solid fa-scroll"></i>ずかんを開く </a>
            <a href="../camera/index.html" class="button-link"><i class="fa-solid fa-camera"></i>カメラを開く</a>
            <a href="map.html" class="button-link"><i class="fa-solid fa-map-location-dot"></i>マップを開く</a>
        </div>
    </div>

    <script>
        // Array of image URLs to cycle through
        const images = ['background1.jpg', 'background2.jpg', 'background3.jpg'];
        let currentIndex = 0;
        const clearBg = document.getElementById('background-clear');
        const blurBg = document.getElementById('background-blur');

        // Function to update the background images
        function updateBackground() {
            // Preload the next image to ensure a smooth transition
            const nextIndex = (currentIndex + 1) % images.length;
            const nextImage = new Image();
            nextImage.src = images[nextIndex];

            // When the next image is loaded, update the backgrounds
            nextImage.onload = () => {
                clearBg.style.backgroundImage = `url('${images[nextIndex]}')`;
                blurBg.style.backgroundImage = `url('${images[nextIndex]}')`;
                currentIndex = nextIndex;
            };
        }

        // Initialize background with the first image
        clearBg.style.backgroundImage = `url('${images[currentIndex]}')`;
        blurBg.style.backgroundImage = `url('${images[currentIndex]}')`;

        // Start the background change loop after a short delay
        setTimeout(() => {
            blurBg.style.opacity = '1';
            setTimeout(() => {
                document.getElementById('overlay').classList.add('visible');
            }, 350);
        }, 500);

        // Change the background image every 5 seconds (5000 milliseconds)
        setInterval(updateBackground, 5000);

        // メニュー開閉
        const menuToggle = document.getElementById('menuToggle');
        const sideMenu = document.getElementById('sideMenu');
        menuToggle.addEventListener('click', () => {
            sideMenu.classList.toggle('open');
        });
    </script>
</body>
</html>
