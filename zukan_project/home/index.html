<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>新発田ずかん</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    html, body {
      margin: 0; padding: 0;
      font-family: 'Noto Sans JP', 'Montserrat', sans-serif;
      color: #fff;
      width: 100vw; height: 100vh;
      overflow: hidden;
      background: transparent;
    }

    #background-clear, #background-blur {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      pointer-events: none;
      user-select: none;
    }

    #background-clear { z-index: -2; }
    #background-blur {
      z-index: -1;
      filter: blur(4px);
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    /* ハンバーガーメニュー */
    .menu-toggle {
      position: absolute;
      top: 20px; left: 20px;
      font-size: 1.8em;
      color: white;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 12px;
      border-radius: 10px;
      z-index: 1000;
      cursor: pointer;
      transition: background 0.3s, left 0.35s ease-in-out;
    }
    .menu-toggle:hover {
      background: rgba(0, 0, 0, 0.6);
    }

    /* サイドメニュー */
    .side-menu {
      position: fixed;
      top: 0; left: -260px;
      width: 260px; height: 100%;
      background: rgba(20, 20, 20, 0.95);
      box-shadow: 2px 0 10px rgba(0,0,0,0.5);
      padding: 2em 1em 1em 1em;
      box-sizing: border-box;
      z-index: 999;
      transition: left 0.35s ease-in-out;
      display: flex;
      flex-direction: column;
    }
    .side-menu.open { left: 0; }
    .side-menu.open ~ .menu-toggle { left: 280px; }

    .side-menu .menu-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 1.5em;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 0.6em;
      margin-left: 0.2em;
    }

    .side-menu a {
      color: white;
      text-decoration: none;
      padding: 0.6em 0;
      font-size: 1em;
      display: flex;
      align-items: center;
      gap: 0.8em;
      transition: background 0.25s;
      border-radius: 6px;
    }
    .side-menu a:hover { background: rgba(255, 255, 255, 0.1); }
    
    /* 中央オーバーレイ */
    .overlay {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      pointer-events: none;
    }

    .title-block {
      margin-bottom: 50px;
      transform: translateY(-15px);
    }

    h1 {
      font-family: 'Montserrat', 'Noto Sans JP', sans-serif;
      font-size: 3.8em;
      font-weight: 800;
      letter-spacing: 0.1em;
      margin: 0.1em 0 0.2em 0;
      background: linear-gradient(180deg, #FFD700, #FFA500 70%, #ffffff 95%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 8px rgba(255, 140, 0, 0.4);
      user-select: none;
    }

    .subtitle {
      font-size: 1.2em;
      color: #fff;
      font-weight: 400;
      margin-bottom: 1.5em;
      line-height: 1.6;
      user-select: none;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      justify-content: center;
    }

    .buttons .button-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6em;
      padding: 0.8em 1.5em;
      font-size: 1em;
      font-weight: bold;
      letter-spacing: 0.04em;
      color: #fff;
      background: linear-gradient(135deg, #FFA500, #FF7F50);
      text-decoration: none;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.22);
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      min-width: 170px;
    }
    .buttons .button-link i {
      font-size: 1.35em;
      width: 2.0em;
      text-align: center;
    }
    .buttons .button-link:hover {
      transform: translateY(-6px) scale(1.04);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.3);
      background: linear-gradient(135deg, #FFD580 30%, #FFB347 100%);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.5em; }
      .subtitle { font-size: 1em; }
      .button-link {
        width: 63vw;
        font-size: 1em;
        padding: 0.9em 0.7em;
      }
    }
  </style>
</head>
<body>

  <nav class="side-menu" id="sideMenu">
    <div class="menu-title"><i class="fa-solid fa-user"></i> ユーザー名</div>
    <a href="index.html"><i class="fa-solid fa-house"></i> ホーム</a>
    <a href="list.html"><i class="fa-solid fa-scroll"></i> ずかん</a>
    <a href="../camera/index.html"><i class="fa-solid fa-camera"></i> カメラ</a>
    <a href="map.html"><i class="fa-solid fa-map"></i> マップ</a>
    <a href="settings.html"><i class="fa-solid fa-gear"></i> せってい</a>
    <a href="help.html"><i class="fa-solid fa-circle-question"></i> ヘルプ</a>
  </nav>

  <div class="menu-toggle" id="menuToggle"><i class="fa-solid fa-bars"></i></div>

  <div id="background-clear"></div>
  <div id="background-blur"></div>

  <div class="overlay">
    <div class="title-block">
      <h1>新発田ずかん</h1>
      <div class="subtitle">しばたの自然と文化を楽しむWebアプリ</div>
    </div>
    <div class="buttons">
      <a href="list.html" class="button-link"><i class="fa-solid fa-scroll"></i>ずかんを開く </a>
      <a href="../camera/index.html" class="button-link"><i class="fa-solid fa-camera"></i>カメラを開く</a>
      <a href="map.html" class="button-link"><i class="fa-solid fa-map-location-dot"></i>マップを開く</a>
    </div>
  </div>

  <script>
    const images = ["background1.jpg","background2.jpg","background3.jpg"];
    let current = 0;
    const bgClear = document.getElementById('background-clear');
    const bgBlur = document.getElementById('background-blur');

    bgClear.style.backgroundImage = `url(${images[current]})`;
    bgBlur.style.backgroundImage = `url(${images[current]})`;

    setTimeout(() => { bgBlur.style.opacity = '1'; }, 500);

    function crossFade() {
      const next = (current + 1) % images.length;
      bgBlur.style.opacity = '0'; // 現在の画像フェードアウト
      setTimeout(() => {
        bgClear.style.backgroundImage = `url(${images[next]})`; // 次の画像を下にセット
        bgBlur.style.backgroundImage = `url(${images[next]})`;
        bgBlur.style.opacity = '1'; // フェードイン
        current = next;
      }, 1000); // フェードアウトと同時に切替
    }

    setInterval(crossFade, 5000);

    const menuToggle = document.getElementById('menuToggle');
    const sideMenu = document.getElementById('sideMenu');
    menuToggle.addEventListener('click', () => { sideMenu.classList.toggle('open'); });
  </script>
</body>
</html>
