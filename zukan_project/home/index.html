<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>しばた図鑑</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Hiragino Kaku Gothic ProN', 'Segoe UI', sans-serif;
      height: 100%;
      color: white;
    }

    body {
      background-image: url('background1.jpg'); /* 初期画像 */
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      image-rendering: auto;
      transition: background-image 1s ease-in-out; 
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.35);
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 4em;
      margin: 0.5em 0;
    }

    p {
      font-size: 1.5em;
      margin: 0.5em 0 2em;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .button-link {
      display: inline-block;
      background-color: orange;
      color: white;
      padding: 1.2em 2.5em;
      font-size: 1.2em;
      text-decoration: none;
      border-radius: 10px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .button-link:hover {
      background-color: darkorange;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5em;
      }

      p {
        font-size: 1.2em;
      }

      .buttons {
        flex-direction: column;
        align-items: center;
      }

      .button-link {
        width: 80%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>しばた図鑑</h1>
    <div class="buttons">
      <a href="list.html" class="button-link">図鑑一覧</a>
      <a href="../camera/index.html" class="button-link">カメラを開く</a>
      <a href="map.html" class="button-link">マップを開く</a>
    </div>
  </div>

  <script>
    const images = [
      'background1.jpg',
      'background2.jpg',
      'background3.jpg'
    ];

    let index = 0;

    setInterval(() => {
      index = (index + 1) % images.length;
      document.body.style.backgroundImage = `url('${images[index]}')`;
    }, 5000); // 5秒ごとに切り替え
  </script>
</body>
</html>
