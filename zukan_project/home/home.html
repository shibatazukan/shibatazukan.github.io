    <script>
        // ---- ÂÆöÊï∞„Å®ÂàùÊúüÂåñ ----
        const images = ['bg/background1.jpg', 'bg/background2.jpg', 'bg/background3.jpg'];
        let currentIndex = 0;
        const clearBg = document.getElementById('background-clear');
        const blurBg = document.getElementById('background-blur');
        const mainCameraButton = document.getElementById('mainCameraButton');
        const menuCameraButton = document.getElementById('menuCameraButton');
        const userNameDisplay = document.getElementById('userNameDisplay');

        // ---- „É¶„Éº„Ç∂„ÉºË®≠ÂÆö„ÅÆË™≠„ÅøËæº„Åø„Å®Ë°®Á§∫ ----
        function loadUserSettings() {
            try {
                const settings = JSON.parse(localStorage.getItem('userSettings')) || {};
                userNameDisplay.textContent = settings.username || "„É¶„Éº„Ç∂„ÉºÂêç";
            } catch (e) {
                console.error("„É¶„Éº„Ç∂„ÉºË®≠ÂÆö„ÅÆ„É≠„Éº„Éâ„Ç®„É©„Éº:", e);
                userNameDisplay.textContent = "„É¶„Éº„Ç∂„ÉºÂêç";
            }
        }
        loadUserSettings();

        // ---- ÈÄöÁü•Ë°®Á§∫Èñ¢Êï∞ ----
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification show' + (isError ? ' error' : '');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000); // 5ÁßíË°®Á§∫
        }

        // ---- „Ç´„É°„É©Ë®±ÂèØ„ÅÆ‰∫ãÂâçÂèñÂæó„Å®ÈÅ∑Áßª ----
        async function requestCameraPermissionAndNavigate() {
            mainCameraButton.disabled = true;
            menuCameraButton.disabled = true;
            showNotification('„Ç´„É°„É©„ÅÆË®±ÂèØ„ÇíË¶ÅÊ±Ç„Åó„Å¶„ÅÑ„Åæ„Åô...');

            try {
                // üåü „Åì„Åì„Åß„Ç´„É°„É©„Ç¢„ÇØ„Çª„ÇπË®±ÂèØ„Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó„ÅåË°®Á§∫„Åï„Çå„Åæ„Åô üåü
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' },
                    audio: false
                });

                // Ë®±ÂèØ„ÅåÂæó„Çâ„Çå„Åü„Çâ„ÄÅÂç≥Â∫ß„Å´„Çπ„Éà„É™„Éº„É†„ÇíÂÅúÊ≠¢„Åó„Å¶„Éá„Éê„Ç§„Çπ„ÇíËß£Êîæ
                stream.getTracks().forEach(track => track.stop());
                
                showNotification('„Ç´„É°„É©„ÅÆÊ∫ñÂÇô„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅAR„Éö„Éº„Ç∏„Å∏ÁßªÂãï„Åó„Åæ„Åô„ÄÇ');

                // ÊàêÂäü„Åó„Åü„Çâ„ÄÅ„Ç´„É°„É©„Éö„Éº„Ç∏„Å∏ÈÅ∑Áßª
                setTimeout(() => {
                    window.location.href = '../camera/camera.html';
                }, 1000); // 1ÁßíÂæÖ„Å£„Å¶„Åã„ÇâÈÅ∑Áßª

            } catch (err) {
                console.error("Camera access denied:", err);
                // „É¶„Éº„Ç∂„Éº„ÅåÊãíÂê¶„Åó„ÅüÂ†¥Âêà
                showNotification('„Ç´„É°„É©„Å∏„ÅÆ„Ç¢„ÇØ„Çª„Çπ„ÅåÊãíÂê¶„Åï„Çå„Åæ„Åó„Åü„ÄÇË®≠ÂÆö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', true);
            } finally {
                mainCameraButton.disabled = false;
                menuCameraButton.disabled = false;
            }
        }

        // ---- „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº ----
        mainCameraButton.addEventListener('click', requestCameraPermissionAndNavigate);
        menuCameraButton.addEventListener('click', requestCameraPermissionAndNavigate);


        // ---- ËÉåÊôØÁîªÂÉèÂá¶ÁêÜ (Êó¢Â≠ò„Ç≥„Éº„Éâ) ----
        function updateBackground() {
            const nextIndex = (currentIndex + 1) % images.length;
            const nextImage = new Image();
            nextImage.src = images[nextIndex];
            nextImage.onload = () => {
                clearBg.style.backgroundImage = `url('${images[nextIndex]}')`;
                blurBg.style.backgroundImage = `url('${images[nextIndex]}')`;
                currentIndex = nextIndex;
            };
        }
        clearBg.style.backgroundImage = `url('${images[currentIndex]}')`;
        blurBg.style.backgroundImage = `url('${images[currentIndex]}')`;
        setTimeout(() => {
            blurBg.style.opacity = '1';
            setTimeout(() => {
                document.getElementById('overlay').classList.add('visible');
            }, 350);
        }, 500);
        setInterval(updateBackground, 5000);

        // ---- „É°„Éã„É•„ÉºÈñãÈñâ (Êó¢Â≠ò„Ç≥„Éº„Éâ) ----
        const menuToggle = document.getElementById('menuToggle');
        const sideMenu = document.getElementById('sideMenu');
        menuToggle.addEventListener('click', () => {
            sideMenu.classList.toggle('open');
        });

        // ---- „Éá„Éº„Çø‰øùÂ≠ò/„É≠„Éº„ÉâÈñ¢Êï∞ (Êó¢Â≠ò„Ç≥„Éº„Éâ - Â§âÊõ¥„Å™„Åó) ----
        function getZukanData() {
            try {
                const zukanArray = JSON.parse(localStorage.getItem('myZukan')) || [];
                const userSettings = JSON.parse(localStorage.getItem('userSettings')) || {
                    username: "„É¶„Éº„Ç∂„ÉºÂêç",
                    completedMissions: [],
                    preferences: {}
                };
                const uniqueNames = new Set(zukanArray.map(item => item.name));
                const categories = zukanArray.reduce((acc, item) => {
                    acc[item.category] = (acc[item.category] || 0) + 1;
                    return acc;
                }, {});
                return {
                    version: "1.0",
                    exportDate: new Date().toISOString(),
                    appName: "Êñ∞Áô∫Áî∞„Åö„Åã„Çì",
                    discoveries: zukanArray.map(item => ({
                        id: item.id || `item_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                        name: item.name,
                        category: item.category,
                        description: item.description,
                        date: item.date,
                        matchCount: item.matchCount || 0,
                        totalSamples: item.totalSamples || 30,
                        accuracy: Math.round(((item.matchCount || 0) / (item.totalSamples || 30)) * 100),
                        discoveredAt: item.date
                    })),
                    settings: userSettings,
                    statistics: {
                        totalDiscoveries: zukanArray.length,
                        uniqueSpecies: uniqueNames.size,
                        categories: categories,
                        averageAccuracy: zukanArray.length > 0 ? 
                            Math.round(zukanArray.reduce((sum, item) => 
                                sum + ((item.matchCount || 0) / (item.totalSamples || 30) * 100), 0
                            ) / zukanArray.length) : 0
                    }
                };
            } catch (error) {
                console.error('„Éá„Éº„ÇøÂèñÂæó„Ç®„É©„Éº:', error);
                return {
                    version: "1.0",
                    exportDate: new Date().toISOString(),
                    appName: "Êñ∞Áô∫Áî∞„Åö„Åã„Çì",
                    discoveries: [],
                    settings: { username: "„É¶„Éº„Ç∂„ÉºÂêç", completedMissions: [], preferences: {} },
                    statistics: { totalDiscoveries: 0, uniqueSpecies: 0, categories: {}, averageAccuracy: 0 }
                };
            }
        }
        
        function shareZukanData() {
            try {
                const zukanData = getZukanData();
                const dataStr = JSON.stringify(zukanData, null, 2);
                const fileName = `shibata-zukan-data-${new Date().toISOString().split('T')[0]}.json`;
                if (navigator.share && navigator.canShare) {
                    const file = new File([dataStr], fileName, { type: 'application/json' });
                    if (navigator.canShare({ files: [file] })) {
                        navigator.share({
                            files: [file],
                            title: 'Êñ∞Áô∫Áî∞„Åö„Åã„Çì„Éá„Éº„Çø',
                            text: `Âõ≥Èëë„Éá„Éº„ÇøÔºà${zukanData.statistics.totalDiscoveries}‰ª∂„ÅÆÁô∫Ë¶ãÔºâ„Çí„Éê„ÉÉ„ÇØ„Ç¢„ÉÉ„Éó„Åó„Åæ„Åó„Åü`
                        }).then(() => {
                            showNotification('„Éá„Éº„Çø„Çí‰ªñ„Ç¢„Éó„É™„ÇÑ„Éï„Ç°„Ç§„É´„Å´‰øùÂ≠ò„Åß„Åç„Åæ„ÅôÔºÅ');
                        }).catch((error) => {
                            console.log('ÂÖ±Êúâ„Åå„Ç≠„É£„É≥„Çª„É´„Åï„Çå„Åæ„Åó„Åü:', error);
                        });
                        return;
                    }
                }
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(dataStr).then(() => {
                        const stats = zukanData.statistics;
                        showNotification(`„Éá„Éº„Çø„Çí„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅÔºàÁô∫Ë¶ãÊï∞: ${stats.totalDiscoveries}‰ª∂Ôºâ\n„É°„É¢„Ç¢„Éó„É™„Å™„Å©„Å´Ë≤º„Çä‰ªò„Åë„Å¶‰øùÂ≠ò„Åó„Å¶„Åè„Å†„Åï„ÅÑ`);
                    }).catch(() => {
                        fallbackCopyMethod(dataStr, zukanData.statistics);
                    });
                } else {
                    fallbackCopyMethod(dataStr, zukanData.statistics);
                }
            } catch (error) {
                console.error('ÂÖ±Êúâ„Ç®„É©„Éº:', error);
                showNotification('„Éá„Éº„Çø„ÅÆÂÖ±Êúâ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', true);
            }
        }
        
        function fallbackCopyMethod(text, stats) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-9999px';
            textArea.style.top = '-9999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                showNotification(`„Éá„Éº„Çø„Çí„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅÔºàÁô∫Ë¶ãÊï∞: ${stats.totalDiscoveries}‰ª∂Ôºâ\n„É°„É¢„Ç¢„Éó„É™„Å™„Å©„Å´Ë≤º„Çä‰ªò„Åë„Å¶‰øùÂ≠ò„Åó„Å¶„Åè„Å†„Åï„ÅÑ`);
            } catch (err) {
                textArea.style.position = 'fixed';
                textArea.style.top = '50px';
                textArea.style.left = '50%';
                textArea.style.transform = 'translateX(-50%)';
                textArea.style.width = '90%';
                textArea.style.height = '80%';
                textArea.style.zIndex = '10000';
                textArea.style.background = 'white';
                textArea.style.color = 'black';
                textArea.style.border = '2px solid #333';
                textArea.style.padding = '10px';
                showNotification('„Éá„Éº„Çø„ÇíË°®Á§∫„Åó„Åæ„Åó„Åü„ÄÇÂÖ®ÈÅ∏Êäû„Åó„Å¶„Ç≥„Éî„Éº„Åó„ÄÅ„É°„É¢„Ç¢„Éó„É™„Å´‰øùÂ≠ò„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ\nÁîªÈù¢Â§ñ„Çí„Çø„ÉÉ„Éó„Åô„Çã„Å®Èñâ„Åò„Åæ„Åô„ÄÇ');
                const closeHandler = (e) => {
                    if (e.target !== textArea) {
                        document.body.removeChild(textArea);
                        document.removeEventListener('click', closeHandler);
                    }
                };
                setTimeout(() => {
                    document.addEventListener('click', closeHandler);
                }, 500);
                return;
            }
            document.body.removeChild(textArea);
        }
        
        function loadZukanData(file) {
            if (!file) {
                showNotification('„Éï„Ç°„Ç§„É´„ÅåÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì', true);
                return;
            }
            if (!file.name.endsWith('.json')) {
                showNotification('JSON„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ', true);
                return;
            }
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (!data.version) throw new Error('„Éê„Éº„Ç∏„Éß„É≥ÊÉÖÂ†±„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                    if (!data.discoveries || !Array.isArray(data.discoveries)) throw new Error('Áô∫Ë¶ã„Éá„Éº„Çø„ÅåÊ≠£„Åó„ÅÑÂΩ¢Âºè„Åß„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì');
                    const currentData = JSON.parse(localStorage.getItem('myZukan')) || [];
                    const importData = data.discoveries.map(item => ({
                        name: item.name,
                        category: item.category,
                        description: item.description,
                        date: item.date || item.discoveredAt || new Date().toISOString(),
                        matchCount: item.matchCount || 0,
                        totalSamples: item.totalSamples || 30,
                        id: item.id || `imported_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`
                    }));
                    const existingKeys = new Set(currentData.map(item => `${item.name}-${item.date}`));
                    const newItems = importData.filter(item => 
                        !existingKeys.has(`${item.name}-${item.date}`)
                    );
                    const mergedData = [...currentData, ...newItems];
                    localStorage.setItem('myZukan', JSON.stringify(mergedData));
                    if (data.settings) {
                        const currentSettings = JSON.parse(localStorage.getItem('userSettings')) || {};
                        const mergedSettings = { ...currentSettings, ...data.settings };
                        localStorage.setItem('userSettings', JSON.stringify(mergedSettings));
                        loadUserSettings(); // „É¶„Éº„Ç∂„ÉºÂêç„ÇÇÊõ¥Êñ∞
                    }
                    const totalImported = data.discoveries.length;
                    const newDiscoveries = newItems.length;
                    const duplicates = totalImported - newDiscoveries;
                    let message = `„Éá„Éº„Çø„Çí„É≠„Éº„Éâ„Åó„Åæ„Åó„ÅüÔºÅ\n`;
                    message += `- Êñ∞Ë¶èËøΩÂä†: ${newDiscoveries}‰ª∂\n`;
                    if (duplicates > 0) {
                        message += `- ÈáçË§á„Çπ„Ç≠„ÉÉ„Éó: ${duplicates}‰ª∂\n`;
                    }
                    message += `- ÁèæÂú®„ÅÆÁ∑èÁô∫Ë¶ãÊï∞: ${mergedData.length}‰ª∂`;
                    showNotification(message);
                    if (typeof init === 'function') {
                        setTimeout(() => init(), 1000);
                    }
                } catch (error) {
                    console.error('„É≠„Éº„Éâ„Ç®„É©„Éº:', error);
                    showNotification(`„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ${error.message}`, true);
                }
            };
            reader.onerror = function() {
                showNotification('„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', true);
            };
            reader.readAsText(file);
        }

        // ---- „Éá„Éº„Çø‰øùÂ≠ò/„É≠„Éº„Éâ „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº (Êó¢Â≠ò„Ç≥„Éº„Éâ) ----
        document.getElementById('shareData').addEventListener('click', () => {
            showNotification('„Äå„Éï„Ç°„Ç§„É´„Å´‰øùÂ≠ò„Äç„ÇÑ‰ªñ„Ç¢„Éó„É™„Åß„Éê„ÉÉ„ÇØ„Ç¢„ÉÉ„Éó„Åß„Åç„Åæ„ÅôÔºàÊé®Â•®Ôºâ', false);
            shareZukanData();
        });

        document.getElementById('loadData').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });
        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                loadZukanData(file);
            }
            e.target.value = '';
        });
    </script>
