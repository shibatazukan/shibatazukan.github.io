  <style>

    /* ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒŠ */

    /* ã‚«ãƒ¼ãƒ‰ãƒ“ãƒ¥ãƒ¼ */
    .card-view {

    /* ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ */
    .navigation {
      position: fixed;
      bottom: 30px;

      transform: translateX(-50%);
      display: flex;

    .nav-btn {
      width: 60px;

    .nav-btn:hover {

    .nav-btn:disabled {

    .nav-btn:disabled:hover {

    }

    /* ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼ */
    .counter {
      position: fixed;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      color: #2c3e50;
      backdrop-filter: blur(10px);
    }

    /* ç©ºã®çŠ¶æ…‹ */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: #7f8c8d;
    }

    .empty-state i {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state h2 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    /* é›²ã®è£…é£¾ */
    .cloud {
      position: fixed;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50px;
      opacity: 0.7;
      animation: float 20s infinite linear;
    }

    .cloud::before,
    .cloud::after {
      content: '';
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50px;
    }

    .cloud1 {
      width: 100px;

    }

    .cloud1::before {
      width: 50px;

    }

    .cloud1::after {
      width: 60px;

    }

    .cloud2 {
      width: 80px;

      top: 60%;
      left: -80px;
      animation-delay: -10s;
    }

    .cloud2::before {
      width: 40px;

      top: -20px;
      left: 15px;
    }

    .cloud2::after {
      width: 50px;
      height: 30px;
      top: -10px;
      right: 15px;
    }

    @keyframes float {
      from {
        transform: translateX(-100px);
      }
      to {
        transform: translateX(calc(100vw + 100px));
      }
    }

    /* ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ– */
    @media (max-width: 480px) {

<body>
  <!-- é›²ã®è£…é£¾ -->
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>

  <!-- ãƒ˜ãƒƒãƒ€ãƒ¼ -->
  <div class="header">
    <h1>ãƒã‚¤ãšã‹ã‚“</h1>
    <div class="view-toggle">
      <a href="#" class="toggle-btn active">ã‚«ãƒ¼ãƒ‰</a>
      <a href="list.html" class="toggle-btn">ä¸€è¦§</a>
    </div>
  </div>

  <!-- ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒŠ -->
  <div class="main-container">
    <!-- ã‚«ãƒ¼ãƒ‰ãƒ“ãƒ¥ãƒ¼ -->
    <div class="card-view" id="cardView">
      <div id="cardContainer"></div>
    </div>

    <!-- ç©ºã®çŠ¶æ…‹ -->
    <div class="empty-state" id="emptyState" style="display: none;">
      <div style="font-size: 64px;">ğŸ“–</div>
      <h2>ã¾ã ç™»éŒ²ã•ã‚Œã¦ã„ã¾ã›ã‚“</h2>
      <p>å‹•æ¤ç‰©ã‚’ç™ºè¦‹ã—ã¦ã€ãƒã‚¤ãšã‹ã‚“ã«ç™»éŒ²ã—ã¾ã—ã‚‡ã†ï¼</p>
    </div>
  </div>

  <!-- ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼ -->
  <div class="counter" id="counter" style="display: none;"></div>

  <!-- ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ -->
  <div class="navigation" id="navigation" style="display: none;">
    <button class="nav-btn" id="prevBtn" onclick="prevCard()">â†</button>
    <button class="nav-btn" id="nextBtn" onclick="nextCard()">â†’</button>
  </div>

  <script>
    let zukanData = [];
    let currentIndex = 0;
    let startX = 0;
    let currentX = 0;
    let isDragging = false;

    // ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿
    function loadData() {
      zukanData = JSON.parse(localStorage.getItem('myZukan')) || [];
    }

    // ãƒ¬ã‚¢åº¦ã‚’æ˜Ÿã§è¡¨ç¤º
    function getRarityStars(name) {
      const rarityMap = {
        'ã‚«ãƒ–ãƒˆãƒ ã‚·': 5,
        'ã‚¯ãƒ¯ã‚¬ã‚¿': 5,
        'ãƒãƒ§ã‚¦': 4,
        'ãƒˆãƒ³ãƒœ': 4,
        'ã‚»ãƒŸ': 3,
        'ã¦ã‚“ã¨ã†è™«': 3,
        'ãƒãƒƒã‚¿': 2,
        'ã‚¢ãƒª': 2,
        'ã‚·ãƒ­ãƒ„ãƒ¡ã‚¯ã‚µ': 3,
        'ã‚«ãƒ¡ãƒ ã‚·': 2,
        'ã‚¢ãƒ–ãƒ©ãƒ ã‚·': 1,
        'ãƒãƒ': 4,
        'èšŠ': 1
      };
      
      const rarity = rarityMap[name] || 3;
      let stars = '';
      for (let i = 1; i <= 5; i++) {
        stars += `<span class="star ${i <= rarity ? '' : 'empty'}">â˜…</span>`;
      }
      return stars;
    }

    // ã‚«ãƒ¼ãƒ‰ä½œæˆ
    function createCard(entry, index) {
      const card = document.createElement('div');
      card.className = 'card';
      card.style.zIndex = zukanData.length - index;
      
      const date = new Date(entry.date);
      const dateStr = date.toLocaleDateString('ja-JP');
      
      card.innerHTML = `
        <div class="card-title">${entry.name}</div>
        <div class="rarity">${getRarityStars(entry.name)}</div>
        <div class="card-image">
          <div style="text-align: center; z-index: 1; position: relative;">
            <div style="font-size: 48px; margin-bottom: 10px;">ğŸ”</div>
            <div>å†™çœŸãƒ‡ãƒ¼ã‚¿ãªã—</div>
          </div>
        </div>
        <div class="card-description">
          <div style="margin-bottom: 8px;"><strong>ã“ã‚Œã¯${entry.name}ã§ã™ã€‚</strong></div>
          <div style="margin-bottom: 8px;"><strong>ç¨®é¡:</strong> ${entry.category}</div>
          <div style="margin-bottom: 8px;"><strong>ç‰¹å¾´:</strong> ${entry.description}</div>
          <div style="margin-bottom: 8px;"><strong>ä¸€è‡´åº¦:</strong> ${entry.matchCount || 0}/${entry.totalSamples || 30}å›</div>
        </div>
        <div class="card-meta">ç™ºè¦‹æ—¥: ${dateStr}</div>
      `;

      // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆ
      card.addEventListener('touchstart', handleTouchStart, { passive: false });
      card.addEventListener('touchmove', handleTouchMove, { passive: false });
      card.addEventListener('touchend', handleTouchEnd);

      // ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆ
      card.addEventListener('mousedown', handleMouseDown);
      card.addEventListener('mousemove', handleMouseMove);
      card.addEventListener('mouseup', handleMouseUp);
      card.addEventListener('mouseleave', handleMouseUp);

      return card;
    }

    // ã‚¿ãƒƒãƒ/ãƒã‚¦ã‚¹ã‚¤ãƒ™ãƒ³ãƒˆå‡¦ç†
    function handleTouchStart(e) {
      if (e.target.closest('.card') !== getTopCard()) return;
      startX = e.touches[0].clientX;
      isDragging = true;
      e.target.closest('.card').classList.add('swiping');
    }

    function handleMouseDown(e) {
      if (e.target.closest('.card') !== getTopCard()) return;
      startX = e.clientX;
      isDragging = true;
      e.target.closest('.card').classList.add('swiping');
      e.preventDefault();
    }

    function handleTouchMove(e) {
      if (!isDragging || e.target.closest('.card') !== getTopCard()) return;
      currentX = e.touches[0].clientX - startX;
      updateCardPosition(e.target.closest('.card'), currentX);
      e.preventDefault();
    }

    function handleMouseMove(e) {
      if (!isDragging || e.target.closest('.card') !== getTopCard()) return;
      currentX = e.clientX - startX;
      updateCardPosition(e.target.closest('.card'), currentX);
    }

    function handleTouchEnd(e) {
      handleEnd(e.target.closest('.card'));
    }

    function handleMouseUp(e) {
      if (e.target.closest('.card')) {
        handleEnd(e.target.closest('.card'));
      }
    }

    function handleEnd(card) {
      if (!isDragging || card !== getTopCard()) return;
      isDragging = false;
      card.classList.remove('swiping');

      if (Math.abs(currentX) > 100) {
        if (currentX > 0) {
          prevCard();
        } else {
          nextCard();
        }
      } else {
        card.style.transform = 'translateX(0)';
      }
      currentX = 0;
    }

    function updateCardPosition(card, x) {
      card.style.transform = `translateX(${x}px) rotate(${x * 0.1}deg)`;
    }

    function getTopCard() {
      const cards = document.querySelectorAll('.card');
      return cards[cards.length - 1 - currentIndex];
    }

    // ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³
    function nextCard() {
      if (currentIndex < zukanData.length - 1) {
        currentIndex++;
        updateCardView();
      }
    }

    function prevCard() {
      if (currentIndex > 0) {
        currentIndex--;
        updateCardView();
      }
    }

    function updateCardView() {
      const cards = document.querySelectorAll('.card');
      cards.forEach((card, index) => {
        const cardIndex = zukanData.length - 1 - index;
        if (cardIndex === currentIndex) {
          card.style.transform = 'translateX(0) scale(1)';
          card.style.opacity = '1';
          card.style.zIndex = '10';
        } else if (cardIndex < currentIndex) {
          card.style.transform = 'translateX(-100%) scale(0.9)';
          card.style.opacity = '0';
          card.style.zIndex = '1';
        } else {
          card.style.transform = 'translateX(100%) scale(0.9)';
          card.style.opacity = '0';
          card.style.zIndex = '1';
        }
      });

      // ãƒœã‚¿ãƒ³çŠ¶æ…‹æ›´æ–°
      document.getElementById('prevBtn').disabled = currentIndex === 0;
      document.getElementById('nextBtn').disabled = currentIndex === zukanData.length - 1;
      
      // ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼æ›´æ–°
      document.getElementById('counter').textContent = `${currentIndex + 1} / ${zukanData.length}`;
    }

    // åˆæœŸåŒ–
    function init() {
      loadData();
      
      const container = document.getElementById('cardContainer');
      container.innerHTML = '';

      if (zukanData.length === 0) {
        document.getElementById('emptyState').style.display = 'block';
        document.getElementById('navigation').style.display = 'none';
        document.getElementById('counter').style.display = 'none';
        return;
      }

      document.getElementById('emptyState').style.display = 'none';
      
      zukanData.forEach((entry, index) => {
        const card = createCard(entry, index);
        container.appendChild(card);
      });

      currentIndex = zukanData.length - 1;
      updateCardView();
      document.getElementById('navigation').style.display = 'flex';
      document.getElementById('counter').style.display = 'block';
    }

    // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«å®Ÿè¡Œ
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
