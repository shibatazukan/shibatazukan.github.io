<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>動植物識別AR</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.0.0/dist/tf.min.js"></script>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-troika-text/dist/aframe-troika-text.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }

    #webcam, #drawingCanvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
    }

    #drawingCanvas {
      z-index: 5;
      pointer-events: none;
    }

    #controlPanel {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
      font-family: sans-serif;
      width: 90%;
      max-width: 500px;
      display: none;
      justify-content: space-around;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }

    #predictButton { background-color: #4caf50; }
    #predictButton:hover { background-color: #45a049; }
    #predictButton:disabled { background-color: #ccc; cursor: not-allowed; }

    #saveButton { background-color: #2196f3; }
    #saveButton:hover { background-color: #1976d2; }
    #saveButton:disabled { background-color: #ccc; cursor: not-allowed; }

    #clearButton { background-color: #f44336; }
    #clearButton:hover { background-color: #d32f2f; }

    a-scene {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 1;
    }
  </style>
</head>
<body>
  <video id="webcam" autoplay playsinline muted></video>
  <canvas id="drawingCanvas"></canvas>
  <div id="controlPanel">
    <button id="predictButton" disabled>分類する</button>
    <button id="saveButton" disabled>登録する</button>
    <button id="clearButton">消去</button>
  </div>

  <a-scene embedded vr-mode-ui="enabled:false" ar-mode="false">
    <a-entity id="cameraRig" position="0 0 0">
      <a-entity id="mainCamera" camera look-controls position="0 1.6 0"></a-entity>
    </a-entity>

    <a-assets>
      <a-asset-item id="notojpFont" src="fonts/MPLUSRounded1c-Black.ttf"></a-asset-item>
    </a-assets>

    <a-entity id="infoBubble" visible="false" scale="0.5 0.5 0.5" face-camera-y tail-update>
      <a-plane color="#8b5a2b" width="2.1" height="1.1" position="0 0 -0.005" material="shader: flat; opacity: 1"></a-plane>
      <a-plane color="#34495e" width="2.0" height="1.0" position="0 0 0" material="shader: flat; opacity: 1"></a-plane>
      <a-troika-text id="bubbleText" font="#notojpFont" value="ここに結果が表示されます" font-size="0.07" color="#FFFFFF" textAlign="center" position="0 0 0.01"></a-troika-text>
      <a-box id="tailBlack" color="#000000" depth="0.05" height="0.05" width="0.15" position="0 -0.575 0" visible="true"></a-box>
      <a-box id="tailWhite" color="#FFFFFF" depth="0.05" height="0.05" width="0.45" position="0 -0.525 0" visible="true"></a-box>
    </a-entity>
  </a-scene>

  <script>
    const modelPath = 'model/model.json';
    const classLabels = ['蚊', 'バッタ', 'てんとう虫', 'アブラムシ', 'カメムシ', 'アリ', 'ハチ', 'チョウ', 'トンボ', 'セミ', 'シロツメクサ'];
    const labelInfo = {
      '蚊': { name: '蚊', category: '昆虫', description: '血を吸うことがありますが、植物の蜜を吸うこともあります。', show3DObject: false },
      'バッタ': { name: 'バッタ', category: '昆虫', description: '草原に多く生息し、高く跳ねることが特徴です。', show3DObject: false },
      'てんとう虫': { name: 'てんとう虫', category: '昆虫', description: '赤い背中に黒い斑点があり、アブラムシを食べます。', show3DObject: false },
      'アブラムシ': { name: 'アブラムシ', category: '昆虫', description: '植物に群がって樹液を吸います。', show3DObject: false },
      'カメムシ': { name: 'カメムシ', category: '昆虫', description: '独特な臭いを持つことで知られています。', show3DObject: false },
      'アリ': { name: 'アリ', category: '昆虫', description: '集団で行動し、巣を作ります。', show3DObject: false },
      'ハチ': { name: 'ハチ', category: '昆虫', description: '花粉を運び、時には刺すこともあります。', show3DObject: false },
      'チョウ': { name: 'チョウ', category: '昆虫', description: '美しい羽を持ち、花の蜜を吸います。', show3DObject: false },
      'トンボ': { name: 'トンボ', category: '昆虫', description: '空中を素早く飛び回る捕食者です。', show3DObject: false },
      'セミ': { name: 'セミ', category: '昆虫', description: '夏に大きな鳴き声で知られています。', show3DObject: false },
      'シロツメクサ': {
        name: 'シロツメクサ', category: 'マメ科シャジクソウ属', description: '花言葉：幸運。四つ葉のクローバーで有名です。',
        show3DObject: false, model: 'model/model.json'
      }
    };

    let model;
    const video = document.getElementById('webcam');
    const drawingCanvas = document.getElementById('drawingCanvas');
    const ctx = drawingCanvas.getContext('2d');
    const predictButton = document.getElementById('predictButton');
    const saveButton = document.getElementById('saveButton');
    const clearButton = document.getElementById('clearButton');
    const controlPanel = document.getElementById('controlPanel');
    const infoBubble = document.getElementById('infoBubble');
    const scene = document.querySelector('a-scene');

    let isDrawing = false;
    let points = [];
    let identifiedObject = null;
    let lastPredictionLabel = null;

    tf.loadLayersModel(modelPath).then(m => model = m);

    async function setupCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false });
        video.srcObject = stream;
        video.addEventListener('loadedmetadata', () => {
          controlPanel.style.display = 'flex';
          drawingCanvas.style.pointerEvents = "auto";
        });
      } catch (err) {
        alert("カメラへのアクセスを許可してください。");
      }
    }

    function resizeCanvas() {
      drawingCanvas.width = video.offsetWidth;
      drawingCanvas.height = video.offsetHeight;
    }

    setupCamera();
    window.addEventListener('resize', resizeCanvas);
    video.addEventListener('loadedmetadata', resizeCanvas);

    ctx.strokeStyle = '#007bff';
    ctx.lineWidth = 5;
    ctx.lineCap = 'round';

    drawingCanvas.addEventListener('touchstart', e => {
      if (e.touches.length !== 1) return;
      e.preventDefault();
      isDrawing = true;
      const t = e.touches[0];
      points = [{ x: t.clientX, y: t.clientY }];
      ctx.beginPath();
      ctx.moveTo(t.clientX, t.clientY);
    });

    drawingCanvas.addEventListener('touchmove', e => {
      if (!isDrawing || e.touches.length !== 1) return;
      e.preventDefault();
      const t = e.touches[0];
      points.push({ x: t.clientX, y: t.clientY });
      ctx.lineTo(t.clientX, t.clientY);
      ctx.stroke();
      predictButton.disabled = false;
    });

    drawingCanvas.addEventListener('touchend', () => {
      isDrawing = false;
      ctx.closePath();
    });

    clearButton.addEventListener('click', () => {
      ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
      points = [];
      predictButton.disabled = true;
      saveButton.disabled = true;
      lastPredictionLabel = null;
      infoBubble.setAttribute('visible', false);
      if (identifiedObject) {
        identifiedObject.parentNode.removeChild(identifiedObject);
        identifiedObject = null;
      }
    });

    predictButton.addEventListener('click', async () => {

      // 分類成功したとき

        lastPredictionLabel = finalLabel;
        saveButton.disabled = false;
        // ...結果表示処理...
      } else {
        lastPredictionLabel = null;
        saveButton.disabled = true;
      }
    });

    saveButton.addEventListener('click', () => {
      if (!lastPredictionLabel) return;

      const zukanKey = 'myZukan';
      const stored = JSON.parse(localStorage.getItem(zukanKey)) || [];
      const exists = stored.some(entry => entry.name === lastPredictionLabel);

      if (!exists) {
        const now = new Date().toISOString();
        const labelData = labelInfo[lastPredictionLabel];
        const newEntry = {
          name: labelData.name,
          category: labelData.category,
          description: labelData.description,
          date: now
        };
        stored.push(newEntry);
        localStorage.setItem(zukanKey, JSON.stringify(stored));
        alert(`${labelData.name} をマイずかんに登録しました。`);
      } else {
        alert(`${lastPredictionLabel} はすでに登録されています。`);
      }
    });

    // その他の AFRAME コンポーネント登録（face-camera-y、tail-update など）は元のままで OK
  </script>
</body>
</html>
