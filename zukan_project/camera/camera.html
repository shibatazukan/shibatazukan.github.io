    function markItemDone(el) {

    function waitForGlobal(name, timeout = 20000) {
      return new Promise((resolve, reject) => {
        if (window[name]) {
          resolve();
          return;
        }
        const interval = 100;
        let waited = 0;
        const id = setInterval(() => {
          if (window[name]) {
            clearInterval(id);
            resolve();
            return;
          }
          waited += interval;
          if (waited >= timeout) {
            clearInterval(id);
            reject(new Error(`${name} ã®èª­ã¿è¾¼ã¿ãŒã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆã—ã¾ã—ãŸ`));
          }
        }, interval);
      });
    }

    function waitForSceneLoaded(timeout = 20000) {
      return new Promise((resolve, reject) => {
        if (!scene) {
          reject(new Error('a-scene ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“'));
          return;
        }
        if (scene.hasLoaded) {
          resolve();
          return;
        }
        const onLoad = () => {
          scene.removeEventListener('loaded', onLoad);
          resolve();
        };
        scene.addEventListener('loaded', onLoad);
        // timeout safety
        setTimeout(() => {
          scene.removeEventListener('loaded', onLoad);
          reject(new Error('a-scene ã®åˆæœŸåŒ–ãŒã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆã—ã¾ã—ãŸ'));
        }, timeout);
      });
    }

    async function loadModelWithTimeout(path, timeout = 60000) {
      try {

        return await Promise.race([p, timer]);
      } catch (err) {
        throw err;
      }
    }

    async function initLoadingSequence() {

        console.error(err);
        throw err; // ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆå‡¦ç†ã«æ¸¡ã™
      }

      // Step3: Load model

        console.error('Model loading failed:', err);
        throw err; // ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆå‡¦ç†ã«æ¸¡ã™
      }

      // All good: reveal start button and update UI
      document.getElementById('loadingMessage').textContent = 'æº–å‚™å®Œäº†ã€‚é–‹å§‹ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ãã ã•ã„ã€‚';

    // ... (æ®‹ã‚Šã®æç”»ã€äºˆæ¸¬ã€ä¿å­˜ã€AFRAMEã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆã®ã‚³ãƒ¼ãƒ‰ã¯çœç•¥ - å¤‰æ›´ãªã—) ...
    // ---- æç”» / ã‚¿ãƒƒãƒå‡¦ç† ----
    ctx.strokeStyle = '#007bff';
    ctx.lineWidth = 5;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';

    drawingCanvas.addEventListener('touchstart', e => {
      if (e.touches.length !== 1) return;
      e.preventDefault();
      isDrawing = true;
      const t = e.touches[0];
      points = [{
        x: t.clientX,
        y: t.clientY
      }];
      ctx.beginPath();
      ctx.moveTo(t.clientX, t.clientY);
    });

    drawingCanvas.addEventListener('touchmove', e => {
      if (!isDrawing || e.touches.length !== 1) return;
      e.preventDefault();
      const t = e.touches[0];
      points.push({
        x: t.clientX,
        y: t.clientY
      });
      ctx.lineTo(t.clientX, t.clientY);
      ctx.stroke();
      predictButton.disabled = false;
    });

    drawingCanvas.addEventListener('touchend', () => {
      isDrawing = false;
      ctx.closePath();
    });

    clearButton.addEventListener('click', () => {
      ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
      points = [];
      predictButton.disabled = true;
      saveButton.disabled = true;
      infoBubble.setAttribute('visible', false);
      if (identifiedObject) {
        identifiedObject.parentNode.removeChild(identifiedObject);
        identifiedObject = null;
      }
      lastPrediction = null;
      showProgressIndicator(false);
    });

    // ---- ç”»åƒåŠ å·¥é–¢æ•°ç¾¤ ----
    function applyAdaptiveBrightnessAdjustment(ctx, canvas, factor) {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;
      
      for (let i = 0; i < data.length; i += 4) {
        const r = Math.pow(data[i] / 255, 1 / factor) * 255;
        const g = Math.pow(data[i + 1] / 255, 1 / factor) * 255;
        const b = Math.pow(data[i + 2] / 255, 1 / factor) * 255;
        
        data[i] = Math.max(0, Math.min(255, r));
        data[i + 1] = Math.max(0, Math.min(255, g));
        data[i + 2] = Math.max(0, Math.min(255, b));
      }
      
      ctx.putImageData(imageData, 0, 0);
    }

    function applyContrastAdjustment(ctx, canvas, contrast) {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;
      const factor = (259 * (contrast + 255)) / (255 * (259 - contrast));
      
      for (let i = 0; i < data.length; i += 4) {
        data[i] = Math.max(0, Math.min(255, factor * (data[i] - 128) + 128));
        data[i + 1] = Math.max(0, Math.min(255, factor * (data[i + 1] - 128) + 128));
        data[i + 2] = Math.max(0, Math.min(255, factor * (data[i + 2] - 128) + 128));
      }
      
      ctx.putImageData(imageData, 0, 0);
    }

    function applySaturationAdjustment(ctx, canvas, saturation) {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;
      
      for (let i = 0; i < data.length; i += 4) {
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];
        
        const gray = 0.299 * r + 0.587 * g + 0.114 * b;
        
        data[i] = Math.max(0, Math.min(255, gray + (r - gray) * saturation));
        data[i + 1] = Math.max(0, Math.min(255, gray + (g - gray) * saturation));
        data[i + 2] = Math.max(0, Math.min(255, gray + (b - gray) * saturation));
      }
      
      ctx.putImageData(imageData, 0, 0);
    }

    function applyHorizontalFlip(ctx, canvas, sourceCanvas) {
      ctx.save();
      ctx.scale(-1, 1);
      ctx.drawImage(sourceCanvas, -canvas.width, 0);
      ctx.restore();
    }

    function applySmallTranslation(ctx, canvas, sourceCanvas, shiftX, shiftY) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(sourceCanvas, shiftX, shiftY);
    }

    function applyZoom(ctx, canvas, sourceCanvas, scale) {
      const newWidth = canvas.width * scale;
      const newHeight = canvas.height * scale;
      const offsetX = (canvas.width - newWidth) / 2;
      const offsetY = (canvas.height - newHeight) / 2;
      
      ctx.drawImage(sourceCanvas, offsetX, offsetY, newWidth, newHeight);
    }

    function getAdvancedAugmentationStrategy(sampleIndex) {
      const strategies = [
        { rotation: 3, brightness: 1.1, contrast: 10, saturation: 1.1, flip: false, translateX: 0, translateY: 0, zoom: 1.0 },
        { rotation: -3, brightness: 0.9, contrast: -10, saturation: 0.9, flip: false, translateX: 0, translateY: 0, zoom: 1.0 },
        { rotation: 0, brightness: 1.0, contrast: 0, saturation: 1.0, flip: true, translateX: 0, translateY: 0, zoom: 1.0 },
        { rotation: 5, brightness: 1.15, contrast: 15, saturation: 1.0, flip: false, translateX: 2, translateY: 0, zoom: 0.95 },
        { rotation: -5, brightness: 0.85, contrast: -15, saturation: 1.0, flip: false, translateX: -2, translateY: 0, zoom: 1.05 },
        { rotation: 2, brightness: 1.05, contrast: 5, saturation: 1.05, flip: false, translateX: 0, translateY: 2, zoom: 1.0 },
        { rotation: -2, brightness: 0.95, contrast: -5, saturation: 0.95, flip: false, translateX: 0, translateY: -2, zoom: 1.0 },
        { rotation: 0, brightness: 1.2, contrast: 20, saturation: 0.8, flip: false, translateX: 0, translateY: 0, zoom: 1.0 },
        { rotation: -1, brightness: 1.0, contrast: 0, saturation: 1.2, flip: false, translateX: 1, translateY: -1, zoom: 1.02 },
        { rotation: 1, brightness: 1.0, contrast: 0, saturation: 0.8, flip: true, translateX: -1, translateY: 1, zoom: 0.98 }
      ];
      
      return strategies[sampleIndex % strategies.length];
    }

    // ç”»åƒå“è³ªè©•ä¾¡é–¢æ•°
    function evaluateImageQuality(canvas) {
      const ctx = canvas.getContext('2d');
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;
      
      let brightness = 0;
      let pixelCount = 0;
      
      for (let i = 0; i < data.length; i += 4) {
        const gray = (data[i] + data[i + 1] + data[i + 2]) / 3;
        brightness += gray;
        pixelCount++;
      }
      
      const avgBrightness = brightness / pixelCount;
      
      return {
        brightness: avgBrightness / 255,
        objectSize: canvas.width * canvas.height
      };
    }

    // ---- äºˆæ¸¬å‡¦ç† ----
    predictButton.addEventListener('click', async () => {
      if (!model || points.length < 2) {
        if (!model) {
          showNotification('ãƒ¢ãƒ‡ãƒ«ã‚’èª­ã¿è¾¼ã¿ä¸­ã§ã™ã€‚å°‘ã—ãŠå¾…ã¡ãã ã•ã„...', false, true);
        }
        return;
      }

      predictButton.disabled = true;
      saveButton.disabled = true;
      showProgressIndicator(true);

      const minX = Math.min(...points.map(p => p.x));
      const minY = Math.min(...points.map(p => p.y));
      const maxX = Math.max(...points.map(p => p.x));
      const maxY = Math.max(...points.map(p => p.y));
      const width = maxX - minX;
      const height = maxY - minY;
      
      if (width <= 0 || height <= 0) {
        showProgressIndicator(false);
        predictButton.disabled = false;
        return;
      }

      // ç”»åƒå“è³ªãƒã‚§ãƒƒã‚¯
      const originalCanvas = document.createElement('canvas');
      originalCanvas.width = width;
      originalCanvas.height = height;
      const originalCtx = originalCanvas.getContext('2d');
      originalCtx.drawImage(video, minX, minY, width, height, 0, 0, width, height);

      const quality = evaluateImageQuality(originalCanvas);
      
      if (quality.brightness < 0.2) {
        showNotification('ã‚‚ã†å°‘ã—æ˜ã‚‹ã„å ´æ‰€ã§è©¦ã—ã¦ãã ã•ã„', false, true);
      } else if (quality.brightness > 0.95) {
        showNotification('é€†å…‰ãŒå¼·ã™ãã¾ã™ã€‚è§’åº¦ã‚’èª¿æ•´ã—ã¦ãã ã•ã„', false, true);
      }

      const predictions = [];
      const highConfidenceThreshold = 0.98;
      const mediumConfidenceThreshold = 0.90;
      const lowConfidenceThreshold = 0.75;
      const totalSamples = 50;

      for (let i = 0; i < totalSamples; i++) {
        updateProgress(i + 1, totalSamples);
        
        const processedCanvas = document.createElement('canvas');
        processedCanvas.width = width;
        processedCanvas.height = height;
        const processedCtx = processedCanvas.getContext('2d');

        const strategy = getAdvancedAugmentationStrategy(i);
        
        // å›è»¢ã‚’é©ç”¨
        if (strategy.rotation !== 0) {
          const rotationAngle = strategy.rotation * Math.PI / 180;
          processedCtx.translate(width / 2, height / 2);
          processedCtx.rotate(rotationAngle);
          processedCtx.drawImage(originalCanvas, -width / 2, -height / 2, width, height);
          processedCtx.restore();
        } else {
          processedCtx.drawImage(originalCanvas, 0, 0);
        }
        
        // å·¦å³åè»¢ã‚’é©ç”¨
        if (strategy.flip) {
          const tempCanvas = document.createElement('canvas');
          tempCanvas.width = width;
          tempCanvas.height = height;
          const tempCtx = tempCanvas.getContext('2d');
          tempCtx.drawImage(processedCanvas, 0, 0);
          applyHorizontalFlip(processedCtx, processedCanvas, tempCanvas);
        }
        
        // ã‚ºãƒ¼ãƒ ã‚’é©ç”¨
        if (strategy.zoom !== 1.0) {
          const tempCanvas = document.createElement('canvas');
          tempCanvas.width = width;
          tempCanvas.height = height;
          const tempCtx = tempCanvas.getContext('2d');
          tempCtx.drawImage(processedCanvas, 0, 0);
          processedCtx.clearRect(0, 0, width, height);
          applyZoom(processedCtx, processedCanvas, tempCanvas, strategy.zoom);
        }
        
        // ä½ç½®ã‚·ãƒ•ãƒˆã‚’é©ç”¨
        if (strategy.translateX !== 0 || strategy.translateY !== 0) {
          const tempCanvas = document.createElement('canvas');
          tempCanvas.width = width;
          tempCanvas.height = height;
          const tempCtx = tempCanvas.getContext('2d');
          tempCtx.drawImage(processedCanvas, 0, 0);
          processedCtx.clearRect(0, 0, width, height);
          applySmallTranslation(processedCtx, processedCanvas, tempCanvas, strategy.translateX, strategy.translateY);
        }
        
        // ãƒªã‚µã‚¤ã‚º
        const resizedCanvas = document.createElement('canvas');
        resizedCanvas.width = 224;
        resizedCanvas.height = 224;
        const resizedCtx = resizedCanvas.getContext('2d');
        resizedCtx.drawImage(processedCanvas, 0, 0, 224, 224);

        // é«˜åº¦ãªç”»åƒèª¿æ•´ã‚’é©ç”¨
        applyAdaptiveBrightnessAdjustment(resizedCtx, resizedCanvas, strategy.brightness);
        applyContrastAdjustment(resizedCtx, resizedCanvas, strategy.contrast);
        applySaturationAdjustment(resizedCtx, resizedCanvas, strategy.saturation);

        const resizedImageData = resizedCtx.getImageData(0, 0, 224, 224);
        
        // ImageNetæ¨™æº–åŒ–ã‚’é©ç”¨
        const tensor = tf.tidy(() => {
          const pixelsTensor = tf.browser.fromPixels(resizedImageData).toFloat();
          // window.IMAGENET_MEAN_TENSOR/IMAGENET_STD_TENSOR ã¯ initLoadingSequence ã§è¨­å®šæ¸ˆã¿
          const mean = window.IMAGENET_MEAN_TENSOR || tf.tensor1d([123.68, 116.779, 103.939]);
          const std = window.IMAGENET_STD_TENSOR || tf.tensor1d([58.393, 57.12, 57.375]);
          return pixelsTensor.sub(mean).div(std).expandDims();
        });

        let predictionArray;
        try {
          const out = model.predict(tensor);
          // ensure promise resolution if model returns tensor
          if (out.array) {
            predictionArray = await out.array();
          } else {
            predictionArray = out;
          }
        } catch (err) {
          console.error('predict error:', err);
          tensor.dispose();
          continue;
        }
        tensor.dispose();
        
        const scores = predictionArray ? predictionArray.flat() : [];
        const topResultIndex = scores.indexOf(Math.max(...scores));
        const topScore = scores[topResultIndex];
        const topLabel = classLabels.length > 0 && topResultIndex >= 0 ? classLabels[topResultIndex] : null;

        if (topLabel) {
          predictions.push({
            label: topLabel,
            confidence: topScore,
            tier: topScore >= highConfidenceThreshold ? 'high' : 
                  topScore >= mediumConfidenceThreshold ? 'medium' : 
                  topScore >= lowConfidenceThreshold ? 'low' : 'verylow'
          });
        }
      }

      // åŠ é‡å¹³å‡ã‚¹ã‚³ã‚¢ã§çµæœã‚’é›†è¨ˆ
      const weightedScores = {};
      const labelCounts = {};
      
      predictions.forEach(p => {
        const weight = p.tier === 'high' ? 1.0 : 
                       p.tier === 'medium' ? 0.7 : 
                       p.tier === 'low' ? 0.4 : 0.1;
        
        if (!weightedScores[p.label]) {
          weightedScores[p.label] = 0;
          labelCounts[p.label] = 0;
        }
        
        weightedScores[p.label] += p.confidence * weight;
        labelCounts[p.label]++;
      });

      // æœ€çµ‚ãƒ©ãƒ™ãƒ«ã‚’æ±ºå®š
      let finalLabel = null;
      let maxWeightedScore = 0;
      let finalCount = 0;
      
      Object.keys(weightedScores).forEach(label => {
        const avgWeightedScore = weightedScores[label] / labelCounts[label];
        if (avgWeightedScore > maxWeightedScore) {
          maxWeightedScore = avgWeightedScore;
          finalLabel = label;
          finalCount = labelCounts[label];
        }
      });

      showProgressIndicator(false);

      if (identifiedObject) {
        identifiedObject.parentNode.removeChild(identifiedObject);
        identifiedObject = null;
      }

      const bubbleText = document.getElementById('bubbleText');
      const rawConfidence = finalCount > 0 ? Math.round((finalCount / totalSamples) * 100) : 0;
      
      if (finalLabel && rawConfidence >= 50) {
        const labelData = labelInfo[finalLabel];
        const convertedConfidence = Math.round(((rawConfidence - 50) / 50) * 100);
        const template = `ãªã¾ãˆï¼š${labelData.name}\nç¨®é¡ã€€ï¼š${labelData.category}\nèª¬æ˜ã€€ï¼š${labelData.description}\nä¸€è‡´å›æ•°ï¼š${finalCount}/${totalSamples}å›\nä¿¡é ¼åº¦ï¼š${convertedConfidence}%`;
        
        await new Promise(resolve => setTimeout(resolve, 200));
        
        const camera = document.querySelector('#mainCamera');
        const bubble = document.getElementById('infoBubble');
        const bubbleTextEl = document.getElementById('bubbleText');
        
        if (!camera || !camera.object3D) {
          predictButton.disabled = false;
          return;
        }
        
        bubbleTextEl.setAttribute('value', template);
        
        const cameraWorldPosition = new THREE.Vector3();
        camera.object3D.getWorldPosition(cameraWorldPosition);
        
        const infoBubblePosition = new THREE.Vector3(0, 0, -2);
        infoBubblePosition.applyQuaternion(camera.object3D.quaternion);
        infoBubblePosition.add(cameraWorldPosition);
        
        bubble.setAttribute('position', infoBubblePosition);
        bubble.setAttribute('visible', true);

        lastPrediction = {
          label: finalLabel,
          count: finalCount,
          total: totalSamples,
          confidence: rawConfidence
        };
        saveButton.disabled = false;

        if (labelData.show3DObject) {
          const targetPosition = new THREE.Vector3(0, 0, -1.5);
          targetPosition.applyQuaternion(camera.object3D.quaternion);
          targetPosition.add(camera.object3D.position);

          const newObject = document.createElement('a-entity');
          newObject.setAttribute('id', 'identifiedObject');
          newObject.setAttribute('position', targetPosition.x + ' ' + targetPosition.y + ' ' + targetPosition.z);
          newObject.setAttribute('scale', labelData.scale || '0.5 0.5 0.5');
          if (labelData.model) {
            newObject.setAttribute('gltf-model', `url(${labelData.model})`);
          } else {
            newObject.setAttribute('geometry', 'primitive: box');
            newObject.setAttribute('material', 'color: #4CAF50');
          }
          scene.appendChild(newObject);
          identifiedObject = newObject;

          const objPos = identifiedObject.getAttribute('position');
          const offset = labelData.arOffset || {
            x: 0.3,
            y: 0.5,
            z: 0.1
          };
          bubble.setAttribute('position', {
            x: objPos.x + offset.x,
            y: objPos.y + offset.y,
            z: objPos.z + offset.z
          });
        }
      } else {
        const camera = document.querySelector('#mainCamera');
        if (!camera || !camera.object3D) {
          predictButton.disabled = false;
          return;
        }
        
        infoBubble.setAttribute('visible', true);
        bubbleText.setAttribute('value', `åˆ†é¡ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚\nåˆ¥ã®è§’åº¦ã‹ã‚‰è©¦ã—ã¦ãã ã•ã„ã€‚`);
        const cameraWorldPosition = new THREE.Vector3();
        camera.object3D.getWorldPosition(cameraWorldPosition);
        const infoBubblePosition = new THREE.Vector3(0, 0, -2);
        infoBubblePosition.applyQuaternion(camera.object3D.quaternion);
        infoBubblePosition.add(cameraWorldPosition);
        infoBubble.setAttribute('position', infoBubblePosition);
      }

      ctx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
      points = [];
      predictButton.disabled = false;
    });
    
    // ---- ä¿å­˜å‡¦ç† ----
    saveButton.addEventListener('click', () => {
      if (!lastPrediction) return;
      
      const { label, count, total, confidence } = lastPrediction;
      const now = new Date().toISOString();
      const labelData = labelInfo[label];
      const entry = {
        name: labelData.name,
        category: labelData.category,
        description: labelData.description,
        date: now,
        matchCount: count,
        totalSamples: total,
        confidence: confidence
      };

      let zukan = JSON.parse(localStorage.getItem('myZukan') || '[]');
      
      const exists = zukan.some(item => item.name === entry.name);
      
      if (!exists) {
        zukan.push(entry);
        localStorage.setItem('myZukan', JSON.stringify(zukan));
        showNotification('ã€Œ' + labelData.name + 'ã€ã‚’ãƒã‚¤ãšã‹ã‚“ã«ç™»éŒ²ã—ã¾ã—ãŸï¼');
      } else {
        showNotification('ã€Œ' + labelData.name + 'ã€ã¯ã™ã§ã«ç™»éŒ²æ¸ˆã¿ã§ã™ã€‚', true);
      }
      
      saveButton.disabled = true;
      lastPrediction = null;
    });

    // ---- AFRAME ã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆ ----
    AFRAME.registerComponent('face-camera-y', {
      tick: function() {
        const camera = document.querySelector('#mainCamera');
        const obj3D = this.el.object3D;
        const cameraPos = new THREE.Vector3();
        camera.object3D.getWorldPosition(cameraPos);
        const objPos = new THREE.Vector3();
        obj3D.getWorldPosition(objPos);
        const dir = new THREE.Vector3().subVectors(cameraPos, objPos);
        dir.y = 0;
        dir.normalize();
        obj3D.rotation.y = Math.atan2(dir.x, dir.z);
      }
    });

    AFRAME.registerComponent('tail-update', {
      tick: function() {
        if (!identifiedObject || !infoBubble.getAttribute('visible')) {
          return;
        }

        const bubblePos = new THREE.Vector3();
        infoBubble.object3D.getWorldPosition(bubblePos);
        const targetPos = new THREE.Vector3();
        identifiedObject.object3D.getWorldPosition(targetPos); 

        const dir = new THREE.Vector3().subVectors(targetPos, bubblePos);
        dir.y = 0; 
        if (dir.length() < 0.001) {
          return;
        }
        dir.normalize();
        const angle = Math.atan2(dir.x, dir.z) * (180 / Math.PI);
        const tailBlack = infoBubble.querySelector('#tailBlack');
        const tailWhite = infoBubble.querySelector('#tailWhite');
        if (tailBlack) tailBlack.setAttribute('rotation', `0 ${angle} 0`);
        if (tailWhite) tailWhite.setAttribute('rotation', `0 ${angle} 0`);
      }
    });
  </script>
