<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>マイずかん - 一覧ビュー</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/list.css">
</head>

<body>
  <!-- ハンバーガーメニュー（home.htmlの構造を適用） -->
  <nav class="side-menu" id="sideMenu">
    <!-- ユーザー名表示（クリック可能） -->
    <div class="menu-title"><i class="fa-solid fa-user"></i> <span id="userNameDisplay">ユーザー名</span></div>
    
    <!-- ナビゲーションリンク -->
    <a href="../home/home.html"><i class="fa-solid fa-house"></i> ホーム</a>
    <a href="list.html"><i class="fa-solid fa-scroll"></i> ずかん</a>
    <a href="../camera/camera.html"><i class="fa-solid fa-camera"></i> カメラ</a>
    <a href="../map/re.html"><i class="fa-solid fa-map"></i> マップ</a>

    <!-- 区切り線 -->
    <div class="menu-divider"></div>

    <!-- データ管理ボタン -->
    <button class="menu-item" id="shareData">
      <i class="fa-solid fa-share"></i> データを共有/ファイルに保存
    </button>
    <button class="menu-item" id="loadData">
      <i class="fa-solid fa-upload"></i> データをロード
    </button>
    <input type="file" id="fileInput" class="file-input" accept=".json">

    <!-- 区切り線 -->
    <div class="menu-divider"></div>

    <!-- その他のリンク -->
    <a href="../home/settings.html"><i class="fa-solid fa-gear"></i> せってい</a>
    <a href="../help/help.html"><i class="fa-solid fa-circle-question"></i> ヘルプ</a>
  </nav>

  <div class="menu-toggle" id="menuToggle">
    <i class="fa-solid fa-bars"></i>
  </div>

  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>

  <div class="header">
    <h1>マイずかん</h1>
    <div class="view-toggle">
      <a href="indiv.html" class="toggle-btn">カード</a>
      <a href="#" class="toggle-btn active">一覧</a>
    </div>
  </div>

  <div class="main-container">
    <div class="stats" id="stats" style="display: none;">
      <div class="stat-card">
        <div class="stat-number" id="totalCount">0</div>
        <div class="stat-label">登録総数</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="uniqueCount">0</div>
        <div class="stat-label">発見種類</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="avgAccuracy">0%</div>
        <div class="stat-label">平均一致度</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="recentCount">0</div>
        <div class="stat-label">今週の発見</div>
      </div>
    </div>

    <div class="controls" id="controls" style="display: none;">
      <div class="control-group">
        <label for="categoryFilter">カテゴリ:</label>
        <select id="categoryFilter" onchange="applyFilters()">
          <option value="all">すべて</option>
        </select>
      </div>
      <div class="control-group">
        <label for="sortBy">並び順:</label>
        <select id="sortBy" onchange="applyFilters()">
          <option value="date-desc">発見日（新しい順）</option>
          <option value="date-asc">発見日（古い順）</option>
          <option value="name-asc">名前（あいうえお順）</option>
          <option value="accuracy-desc">一致度（高い順）</option>
          <option value="rarity-desc">レア度（高い順）</option>
        </select>
      </div>
      <div class="control-group">
        <label for="searchInput">検索:</label>
        <input type="text" id="searchInput" placeholder="名前で検索..." oninput="applyFilters()">
      </div>
    </div>

    <div class="list-view" id="listView"></div>

    <div class="empty-state" id="emptyState" style="display: none;">
      <div style="font-size: 64px; margin-bottom: 20px;">📖</div>
      <h2>まだ登録されていません</h2>
      <p>動植物識別ARアプリで生き物を発見して<br>あなただけのマイずかんを作りましょう！</p>
      <div class="back-to-scan">
        <a href="../camera/camera.html">みつけにいく</a>
      </div>
    </div>
  </div>

  <!-- 通知表示 -->
  <div class="notification" id="notification"></div>

  <script src="../../js/list.js"></script>
</body>

</html>
