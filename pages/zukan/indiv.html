<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>マイずかん - カードビュー</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/indiv.css">
  <link rel="stylesheet" href="../assets/css/hamburger_menu.css">
</head>

<body>
  <!-- ハンバーガーメニュー -->
  <nav class="side-menu" id="sideMenu">
    <div class="menu-title">
      <i class="fa-solid fa-user"></i>
      <span id="userNameDisplay">ユーザー名</span>
    </div>
    <a href="../home/index.html"><i class="fa-solid fa-house"></i> ホーム</a>
    <a href="list.html"><i class="fa-solid fa-scroll"></i> ずかん</a>
    <a href="../camera/index.html"><i class="fa-solid fa-camera"></i> カメラ</a>
    <a href="../map/index.html"><i class="fa-solid fa-map"></i> マップ</a>

    <div class="menu-divider"></div>

    <button class="menu-item" id="shareData">
      <i class="fa-solid fa-share"></i> データを共有/ファイルに保存
    </button>
    <button class="menu-item" id="loadData">
      <i class="fa-solid fa-upload"></i> データをロード
    </button>
    <input type="file" id="fileInput" class="file-input" accept=".json">

    <div class="menu-divider"></div>

    <a href="../home/settings.html"><i class="fa-solid fa-gear"></i> せってい</a>
    <a href="../help/index.html"><i class="fa-solid fa-circle-question"></i> ヘルプ</a>
  </nav>

  <div class="menu-toggle" id="menuToggle">
    <i class="fa-solid fa-bars"></i>
  </div>

  <!-- 通知エリア -->
  <div id="notification" class="notification"></div>

  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>

  <div class="header">
    <h1>マイずかん</h1>
    <div class="view-toggle">
      <a href="#" class="toggle-btn active">カード</a>
      <a href="list.html" class="toggle-btn">一覧</a>
    </div>
  </div>

  <div class="main-container">
    <div class="card-view" id="cardView">
      <div id="cardContainer"></div>
    </div>

    <div class="empty-state" id="emptyState" style="display: none;">
      <div style="font-size: 64px; margin-bottom: 20px;">📖</div>
      <h2>まだ登録されていません</h2>
      <p>動植物識別ARアプリで生き物を発見して<br>あなただけのマイずかんを作りましょう！</p>
      <div class="back-to-scan">
        <a href="../camera/index.html">みつけにいく</a>
      </div>
    </div>
  </div>

  <div class="counter" id="counter" style="display: none;"></div>

  <div class="navigation" id="navigation" style="display: none;">
    <button class="nav-btn" id="prevBtn" onclick="prevCard()">←</button>
    <button class="nav-btn" id="nextBtn" onclick="nextCard()">→</button>
  </div>
  <script src="../assets/js/indiv.js"></script>
  <script src="../assets/js/hamburger_menu.js"></script>
</body>

</html>
