<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイム画像分類</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.1"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/MobileNet.css">
</head>
<body>
    <div class="container">
        <h1>🤖 リアルタイム画像分類</h1>
        
        <div class="status info" id="status">モデルを読み込み中...</div>
        
        <div class="controls">
            <button id="startBtn" disabled>▶️ 分類開始</button>
            <button id="stopBtn" style="display:none;">⏹️ 停止</button>
        </div>
        
        <div class="video-container" id="videoContainer">
            <video id="videoElement" autoplay playsinline></video>
        </div>
        
        <div class="stats" id="stats">
            <h3>📊 分類結果</h3>
            <div id="predictions"></div>
            <div class="stat-item" style="margin-top: 15px;">
                <span class="stat-label">FPS</span>
                <span class="stat-value" id="fps">0</span>
            </div>
        </div>
    </div>

    <script src="../assets/js/MobileNet.js"></script>
</body>
</html>
