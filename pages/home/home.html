<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>新発田ずかん ホーム</title>
  <link rel="stylesheet" href="../../css/home.css" />
</head>
<body>
  <!-- 背景 -->
  <div id="background-clear" class="background"></div>
  <div id="background-blur" class="background blur"></div>

  <!-- オーバーレイ -->
  <div id="overlay" class="overlay">
    <!-- ハンバーガーメニュー -->
    <div id="menuToggle" class="menu-toggle">☰</div>
    <nav id="sideMenu" class="side-menu">
      <div class="menu-title" id="userNameDisplay">ユーザー名</div>
      <ul>
        <li><button id="shareData">データ共有</button></li>
        <li><button id="loadData">データ読み込み</button></li>
      </ul>
    </nav>

    <!-- コンテンツ -->
    <main class="main-content">
      <h1>ようこそ 新発田ずかんへ！</h1>
      <p>発見を記録して、自分だけのずかんを作ろう。</p>
    </main>
  </div>

  <!-- 通知 -->
  <div id="notification" class="notification"></div>

  <!-- ファイル入力（非表示） -->
  <input type="file" id="fileInput" accept=".json" style="display:none" />

  <!-- スクリプト読み込み -->
  <script src="../../js/hamburger.js"></script>
  <script src="../../js/home.js"></script>
</body>
</html>
