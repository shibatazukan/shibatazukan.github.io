<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Image Model „ÉÜ„Çπ„Éà</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        button {
            display: block;
            margin: 0 auto 30px;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        #webcam-container {
            text-align: center;
            margin: 20px 0;
        }
        
        #webcam-container canvas {
            border: 4px solid #667eea;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        #label-container {
            margin-top: 30px;
        }
        
        #label-container div {
            padding: 12px 20px;
            margin: 10px 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        #label-container div:hover {
            transform: translateX(5px);
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            padding: 15px;
            background: #fadbd8;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        
        .info {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            color: #31708f;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• Teachable Machine ÁîªÂÉèË™çË≠ò„ÉÜ„Çπ„Éà</h1>
        <p class="subtitle">„Ç´„É°„É©„Çí‰Ωø„Å£„Å¶ÁîªÂÉèË™çË≠ò„É¢„Éá„É´„Çí„ÉÜ„Çπ„Éà„Åó„Åæ„Åô</p>
        
        <div class="info">
            <strong>Ê≥®ÊÑè:</strong> „É¢„Éá„É´„Éï„Ç°„Ç§„É´ (model.json, metadata.json) „Çí<br>
            "./my_model/" „Éï„Ç©„É´„ÉÄ„Å´ÈÖçÁΩÆ„Åó„Å¶„Åè„Å†„Åï„ÅÑ
        </div>
        
        <div id="error-message" class="error"></div>
        
        <button type="button" onclick="init()" id="start-button">
            üì∏ „Ç´„É°„É©„ÇíËµ∑Âãï
        </button>
        
        <div id="webcam-container"></div>
        <div id="label-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image
        
        // the link to your model provided by Teachable Machine export panel
        const URL = "./my_model/";
        
        let model, webcam, labelContainer, maxPredictions;

        // „Ç®„É©„ÉºË°®Á§∫Èñ¢Êï∞
        function showError(message) {
            const errorDiv = document.getElementById("error-message");
            errorDiv.textContent = message;
            errorDiv.style.display = "block";
        }

        // „Ç®„É©„ÉºÈùûË°®Á§∫Èñ¢Êï∞
        function hideError() {
            const errorDiv = document.getElementById("error-message");
            errorDiv.style.display = "none";
        }

        // Load the image model and setup the webcam
        async function init() {
            hideError();
            const button = document.getElementById("start-button");
            button.disabled = true;
            button.textContent = "Ë™≠„ÅøËæº„Åø‰∏≠...";

            try {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";
                
                // load the model and metadata
                // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
                // or files from your local hard drive
                // Note: the pose library adds "tmImage" object to your window (window.tmImage)
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
                
                // Convenience function to setup a webcam
                const flip = false; // whether to flip the webcam
                webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
                await webcam.setup({ facingMode: "environment" }); // request access to the rear camera
                await webcam.play();
                window.requestAnimationFrame(loop);
                
                // append elements to the DOM
                document.getElementById("webcam-container").appendChild(webcam.canvas);
                labelContainer = document.getElementById("label-container");
                for (let i = 0; i < maxPredictions; i++) { // and class labels
                    labelContainer.appendChild(document.createElement("div"));
                }
                
                button.textContent = "‚úì Ëµ∑ÂãïÂÆå‰∫Ü";
                
            } catch (error) {
                console.error("„Ç®„É©„Éº:", error);
                showError("„É¢„Éá„É´„ÅÆË™≠„ÅøËæº„Åø„Åæ„Åü„ÅØ„Ç´„É°„É©„ÅÆËµ∑Âãï„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ" +
                         "„É¢„Éá„É´„Éï„Ç°„Ç§„É´„ÅåÊ≠£„Åó„ÅèÈÖçÁΩÆ„Åï„Çå„Å¶„ÅÑ„Çã„Åã„ÄÅ„Ç´„É°„É©„Å∏„ÅÆ„Ç¢„ÇØ„Çª„Çπ„ÅåË®±ÂèØ„Åï„Çå„Å¶„ÅÑ„Çã„ÅãÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");
                button.disabled = false;
                button.textContent = "üì∏ „Ç´„É°„É©„ÇíËµ∑Âãï";
            }
        }

        async function loop() {
            webcam.update(); // update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }

        // run the webcam image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(1) + "%";
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }
    </script>
</body>
</html>
